<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃºsica Pro v1.4 Ultra - Inicio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            min-height: 100vh;
            transition: background 0.5s;
        }
        body.light-mode {
            background: #f5f5f7;
            color: #000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        body.light-mode nav {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        nav .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        body.light-mode nav .logo {
            color: #000;
        }
        nav .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover, nav a.active {
            color: #1db954;
        }
        #theme-toggle {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }
        #theme-toggle:hover {
            color: #1db954;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #000, #1a1a1a);
            animation: heroGlow 5s ease-in-out infinite;
        }
        body.light-mode .hero {
            background: linear-gradient(135deg, #f5f5f7, #e5e5e7);
        }
        @keyframes heroGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #1db954, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .hero .cta {
            display: inline-block;
            padding: 15px 30px;
            background: #1db954;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
        }
        .hero .cta:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(29, 185, 84, 0.5);
        }
        .preview {
            padding: 40px 20px;
            text-align: center;
        }
        .preview h2 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s;
            cursor: pointer;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item .title {
            font-weight: 600;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1db954;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MÃºsica Pro</div>
        <div class="nav-links">
            <a href="#home" class="active">Inicio</a>
            <a href="files.html">Biblioteca</a>
            <a href="player.html">Reproductor</a>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </nav>

    <section class="hero">
        <h1>MÃºsica Pro Ultra</h1>
        <p>Tu biblioteca musical local, al estilo Apple Music pero mejor. Ultra moderna, con efectos de vidrio lÃ­quido y reproducciÃ³n perfecta.</p>
        <a href="files.html" class="cta">Explorar Biblioteca</a>
    </section>

    <section class="preview">
        <h2>Escuchar ahora</h2>
        <div class="grid" id="preview-grid">
            <!-- Vista previa de pistas recientes -->
        </div>
    </section>

    <div class="toast" id="toast">AcciÃ³n completada</div>

    <script>
        // Modo oscuro/dÃ­a
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Cargar vista previa de pistas
        const dbPromise = indexedDB.open('MusicDB', 1);
        dbPromise.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('tracks')) {
                db.createObjectStore('tracks', { keyPath: 'id', autoIncrement: true });
            }
        };

        function loadPreview() {
            dbPromise.then(db => {
                const tx = db.transaction('tracks', 'readonly');
                const store = tx.objectStore('tracks');
                store.getAll().then(results => {
                    const grid = document.getElementById('preview-grid');
                    grid.innerHTML = '';
                    results.slice(0, 4).forEach(track => {
                        const item = document.createElement('div');
                        item.className = 'item';
                        item.innerHTML = `
                            <img src="https://via.placeholder.com/200x150/333/fff?text=${track.name.charAt(0)}" alt="Miniatura">
                            <div class="title">${track.name}</div>
                        `;
                        item.onclick = () => window.location.href = `player.html?track=${track.id}`;
                        grid.appendChild(item);
                    });
                });
            });
        }

        loadPreview();

        // Notificaciones
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
