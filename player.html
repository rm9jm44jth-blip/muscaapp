<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Ultra Moderno - M√∫sica Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            min-height: 100vh;
            transition: background 0.5s;
        }
        body.light-mode {
            background: #f5f5f7;
            color: #000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        body.light-mode nav {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        nav .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        body.light-mode nav .logo {
            color: #000;
        }
        nav .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover, nav a.active {
            color: #1db954;
        }
        #theme-toggle {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }
        #theme-toggle:hover {
            color: #1db954;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .album-art {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #1db954, #ff6b6b);
            border-radius: 50%;
            margin-bottom: 30px;
            animation: spin 10s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #fff;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.5);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .track-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .track-info .title {
            font-size: 2em;
            font-weight: 600;
        }
        .track-info .artist {
            color: #b3b3b3;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }
        .wave-visualizer {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .wave-visualizer canvas {
            width: 100%;
            height: 100%;
        }
        .queue {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }
        .queue-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }
        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .queue-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 15px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1db954;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .album-art {
                width: 200px;
                height: 200px;
            }
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">M√∫sica Pro</div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="files.html">Biblioteca</a>
            <a href="#player" class="active">Reproductor</a>
            <button id="theme-toggle">üåô</button>
        </div>
    </nav>

    <div class="player-container">
        <div class="album-art" id="album-art">üéµ</div>
        <div class="track-info">
            <div class="title" id="track-title">Ninguna pista seleccionada</div>
            <div class="artist" id="track-artist">Artista desconocido</div>
        </div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="controls">
            <button id="shuffle-btn">üîÄ</button>
            <button id="prev-btn">‚èÆ</button>
            <button id="play-pause-btn">‚ñ∂</button>
            <button id="next-btn">‚è≠</button>
            <button id="repeat-btn">üîÅ</button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="wave-visualizer">
            <canvas id="wave-canvas"></canvas>
        </div>
        <div class="queue">
            <h3>Cola de reproducci√≥n</h3>
            <div id="queue-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">Acci√≥n completada</div>

    <script>
        let audioContext, analyser, dataArray, source;
        const audio = new Audio();
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let tracks = [];
        let currentTrackIndex = -1;
        let isShuffled = false;
        let isRepeating = false;
        let queue = [];

        const dbPromise = indexedDB.open('MusicDB', 1);
        dbPromise.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('tracks')) {
                db.createObjectStore('tracks', { keyPath: 'id', autoIncrement: true });
            }
        };

        function loadTracks() {
            dbPromise.then(db => {
                const tx = db.transaction('tracks', 'readonly');
                const store = tx.objectStore('tracks');
                store.getAll().then(results => {
                    tracks = results;
                    const urlParams = new URLSearchParams(window.location.search);
                    const trackId = urlParams.get('track');
                    if (trackId) {
                        const index = tracks.findIndex(t => t.id == trackId);
                        if (index >= 0) playTrack(index);
                    }
                    renderQueue();
                });
            });
        }

        function playTrack(index) {
            if (tracks[index]) {
                currentTrackIndex = index;
                audio.src = tracks[index].url;
                audio.play();
                document.getElementById('track-title').textContent = tracks[index].name;
                document.getElementById('track-artist').textContent = tracks[index].artist || 'Desconocido';
                initAudio();
                drawWave();
                renderQueue();
            }
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function drawWave() {
            if (analyser) {
                requestAnimationFrame(drawWave);
                analyser.getByteTimeDomainData(dataArray);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#1db954';
                ctx.beginPath();
                const sliceWidth = canvas.width / analyser.frequencyBinCount;
                let x = 0;
                for (let i = 0; i < analyser.frequencyBinCount; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                    x += sliceWidth;
                }
                ctx.stroke();
            }
        }

        function renderQueue() {
            const list = document.getElementById('queue-list');
            list.innerHTML = '';
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'queue-item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/40x40/333/fff?text=${track.name.charAt(0)}" alt="Miniatura">
                    <div>
                        <div>${track.name}</div>
                        <div style="color: #b3b3b3;">${track.artist || 'Desconocido'}</div>
                    </div>
                `;
                item.onclick = () => playTrack(index);
                list.appendChild(item);
            });
        }

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (audio.paused) {
                if (currentTrackIndex >= 0) {
                    audio.play();
                    initAudio();
                    drawWave();
                }
            } else {
                audio.pause();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentTrackIndex > 0) playTrack(currentTrackIndex - 1);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentTrackIndex < tracks.length - 1) playTrack(currentTrackIndex + 1);
        });

        document.getElementById('shuffle-btn').addEventListener('click', () => {
            isShuffled = !isShuffled;
            showToast(isShuffled ? 'Shuffle activado' : 'Shuffle desactivado');
        });

        document.getElementById('repeat-btn').addEventListener('click', () => {
            isRepeating = !isRepeating;
            showToast(isRepeating ? 'Repeat activado' : 'Repeat desactivado');
        });

        document.getElementById('volume-slider').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        });

        document.getElementById('progress-bar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            audio.currentTime = percentage * audio.duration;
        });

        audio.addEventListener('ended', () => {
            if (isRepeating) {
                audio.currentTime = 0;
                audio.play();
            } else {
                const nextIndex = isShuffled ? Math.floor(Math.random() * tracks.length) : currentTrackIndex + 1;
                if (nextIndex < tracks.length) playTrack(nextIndex);
            }
        });

        // Modo oscuro/d√≠a
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        loadTracks();
    </script>
</body>
</html>
