        }
        @keyframes liquidGlass {

        nav {

            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        nav .logo {

            gap: 25px;
            align-items: center;
        }
        nav a {

            padding: 12px 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        nav a:hover::before {
            left: 100%;
        }
        nav a:hover, nav a.active {
            color: #1db954;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        #theme-toggle {

            color: #fff;
            font-size: 1.5em;
            padding: 15px;

            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        #theme-toggle::before {

            left: 0;

            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

            left: 0;
            right: 0;
            bottom: 0;

        @keyframes spin {

            color: #fff;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: glassRipple 3s ease-in-out infinite;
            pointer-events: none;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.15);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .volume-slider {
            width: 200px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            backdrop-filter: blur(20px);
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #1db954;
        }
        .wave-visualizer {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .wave-visualizer canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        .queue {
            width: 100%;
            max-height: 350px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 25px;
            backdrop-filter: blur(40px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .queue-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 15px;
        }
        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }
        .queue-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 30px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .album-art {
                width: 250px;
                height: 250px;
            }
            .controls {
                flex-wrap: wrap;
                gap: 15px;
            }
            .player-container {
                padding: 30px 15px;
            }
            nav {
                padding: 15px 20px;
            }
            nav .nav-links {
                gap: 15px;
            }
            .controls button {
                padding: 15px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
