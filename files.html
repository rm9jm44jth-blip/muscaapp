<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Local Ultra Moderna - MÃºsica Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            min-height: 100vh;
            transition: background 0.5s;
        }
        body.light-mode {
            background: #f5f5f7;
            color: #000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        body.light-mode nav {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        nav .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        body.light-mode nav .logo {
            color: #000;
        }
        nav .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover, nav a.active {
            color: #1db954;
        }
        #theme-toggle {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }
        #theme-toggle:hover {
            color: #1db954;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            margin: 20px auto;
            display: block;
            backdrop-filter: blur(10px);
            font-size: 1em;
        }
        body.light-mode .search-bar {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }
        .section {
            padding: 20px;
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        body.light-mode .section h2 {
            color: #000;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.4s;
            cursor: pointer;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .item:hover::before {
            left: 100%;
        }
        .item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item .title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .item .artist {
            color: #b3b3b3;
            font-size: 0.9em;
        }
        .upload-section {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(15px);
        }
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #1db954;
            background: rgba(29, 185, 84, 0.1);
        }
        .playlist-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .playlist-controls button {
            padding: 10px 20px;
            background: #1db954;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .playlist-controls button:hover {
            background: #1aa34a;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1db954;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            nav .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MÃºsica Pro</div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="#search" class="active">Buscar</a>
            <a href="#library">Biblioteca</a>
            <a href="player.html">Reproductor</a>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </nav>

    <input type="text" class="search-bar" id="search-bar" placeholder="Buscar mÃºsica, artistas, Ã¡lbumes...">

    <div class="section" id="now-playing">
        <h2>Escuchar ahora</h2>
        <div class="grid" id="recent-grid">
            <!-- Pistas recientes se cargan aquÃ­ -->
        </div>
    </div>

    <div class="section" id="library">
        <h2>Tu Biblioteca</h2>
        <div class="upload-section">
            <h3>Agrega mÃºsica local</h3>
            <div class="drop-zone" id="drop-zone">Arrastra archivos aquÃ­ o haz clic para seleccionar</div>
            <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">
        </div>
        <div class="grid" id="library-grid">
            <!-- Pistas de la biblioteca se cargan aquÃ­ -->
        </div>
    </div>

    <div class="section" id="playlists">
        <h2>Playlists</h2>
        <div class="playlist-controls">
            <button id="create-playlist">Crear Playlist</button>
            <button id="export-playlists">Exportar</button>
            <button id="import-playlists">Importar</button>
        </div>
        <div class="grid" id="playlist-grid">
            <!-- Playlists se cargan aquÃ­ -->
        </div>
    </div>

    <div class="section" id="artists">
        <h2>Artistas</h2>
        <div class="grid" id="artist-grid">
            <!-- Artistas agrupados se cargan aquÃ­ -->
        </div>
    </div>

    <div class="toast" id="toast">AcciÃ³n completada</div>

    <script>
        let tracks = [];
        let playlists = JSON.parse(localStorage.getItem('playlists')) || [];
        const dbPromise = indexedDB.open('MusicDB', 1);
        dbPromise.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('tracks')) {
                db.createObjectStore('tracks', { keyPath: 'id', autoIncrement: true });
            }
        };

        function loadTracks() {
            dbPromise.then(db => {
                const tx = db.transaction('tracks', 'readonly');
                const store = tx.objectStore('tracks');
                store.getAll().then(results => {
                    tracks = results;
                    renderLibrary();
                    renderRecent();
                    renderArtists();
                });
            });
        }

        function renderLibrary() {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '';
            tracks.forEach(track => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/180x150/333/fff?text=${track.name.charAt(0)}" alt="Miniatura">
                    <div class="title">${track.name}</div>
                    <div class="artist">${track.artist || 'Desconocido'}</div>
                `;
                item.onclick = () => window.location.href = `player.html?track=${track.id}`;
                grid.appendChild(item);
            });
        }

        function renderRecent() {
            const grid = document.getElementById('recent-grid');
            grid.innerHTML = '';
            tracks.slice(0, 6).forEach(track => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/180x150/333/fff?text=${track.name.charAt(0)}" alt="Miniatura">
                    <div class="title">${track.name}</div>
                    <div class="artist">${track.artist || 'Desconocido'}</div>
                `;
                item.onclick = () => window.location.href = `player.html?track=${track.id}`;
                grid.appendChild(item);
            });
        }

        function renderArtists() {
            const grid = document.getElementById('artist-grid');
            grid.innerHTML = '';
            const artists = [...new Set(tracks.map(t => t.artist || 'Desconocido'))];
            artists.forEach(artist => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/180x150/333/fff?text=${artist.charAt(0)}" alt="Artista">
                    <div class="title">${artist}</div>
                `;
                grid.appendChild(item);
            });
        }

        function renderPlaylists() {
            const grid = document.getElementById('playlist-grid');
            grid.innerHTML = '';
            playlists.forEach(playlist => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/180x150/333/fff?text=Playlist" alt="Playlist">
                    <div class="title">${playlist.name}</div>
                    <div class="artist">${playlist.tracks.length} pistas</div>
                `;
                grid.appendChild(item);
            });
        }

        document.getElementById('drop-zone').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', handleFiles);
        document.getElementById('drop-zone').addEventListener('dragover', e => e.preventDefault());
        document.getElementById('drop-zone').addEventListener('drop', e => {
            e.preventDefault();
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        function handleFiles(event) {
            Array.from(event.target.files).forEach(file => {
                const url = URL.createObjectURL(file);
                const track = { name: file.name, artist: 'Desconocido', url };
                saveTrack(track);
            });
            loadTracks();
            showToast('Pistas agregadas');
        }

        function saveTrack(track) {
            dbPromise.then(db => {
                const tx = db.transaction('tracks', 'readwrite');
                tx.objectStore('tracks').add(track);
            });
        }

        document.getElementById('create-playlist').addEventListener('click', () => {
            const name = prompt('Nombre de la playlist:');
            if (name) {
                playlists.push({ name, tracks: [] });
                localStorage.setItem('playlists', JSON.stringify(playlists));
                renderPlaylists();
                showToast('Playlist creada');
            }
        });

        document.getElementById('export-playlists').addEventListener('click', () => {
            const dataStr = JSON.stringify(playlists);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'playlists.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            showToast('Playlists exportadas');
        });

        document.getElementById('import-playlists').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    playlists = JSON.parse(e.target.result);
                    localStorage.setItem('playlists', JSON.stringify(playlists));
                    renderPlaylists();
                    showToast('Playlists importadas');
                };
                reader.readAsText(file);
            };
            input.click();
        });

        document.getElementById('search-bar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = tracks.filter(t => t.name.toLowerCase().includes(query) || (t.artist && t.artist.toLowerCase().includes(query)));
            renderFiltered(filtered);
        });

        function renderFiltered(filtered) {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '';
            filtered.forEach(track => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/180x150/333/fff?text=${track.name.charAt(0)}" alt="Miniatura">
                    <div class="title">${track.name}</div>
                    <div class="artist">${track.artist || 'Desconocido'}</div>
                `;
                item.onclick = () => window.location.href = `player.html?track=${track.id}`;
                grid.appendChild(item);
            });
        }

        // Modo oscuro/dÃ­a
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        loadTracks();
        renderPlaylists();
    </script>
</body>
</html>
