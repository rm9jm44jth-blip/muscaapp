<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Archivos Locales - Música Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #fff;
            min-height: 100vh;
        }
        nav {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        nav a {
            color: #4ecdc4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6b6b;
        }
        .upload-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            backdrop-filter: blur(15px);
        }
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 50px;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .track-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .track-list li {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .track-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .track-list li:hover::before {
            left: 100%;
        }
        .track-list li:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .track-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
