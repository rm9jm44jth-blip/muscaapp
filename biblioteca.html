<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - M√∫sica Pro</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff375f, #ff9f0a);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Navegaci√≥n */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: saturate(180%) blur(30px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 100px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--glass-bg);
            opacity: 1;
        }

        /* Header */
        .library-header {
            padding: 60px 40px 40px;
            background: linear-gradient(135deg, rgba(255, 55, 95, 0.1), rgba(255, 159, 10, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .library-header h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 40px;
            opacity: 0.8;
            font-size: 18px;
        }

        /* Barra de b√∫squeda */
        .search-container {
            padding: 30px 40px;
            position: sticky;
            top: 80px;
            z-index: 900;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            width: 100%;
            max-width: 700px;
            padding: 18px 28px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 100px;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ff375f;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Controles */
        .controls {
            padding: 30px 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            padding: 14px 28px;
            background: var(--glass-bg);
            border: none;
            border-radius: 100px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: var(--primary-gradient);
            color: white;
        }

        .control-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 55, 95, 0.3);
        }

        /* Grid de m√∫sica */
        .music-grid {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }

        .music-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        .music-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            background: var(--primary-gradient);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 40px;
        }

        .music-item:hover .play-overlay {
            opacity: 1;
        }

        .music-info {
            text-align: center;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 17px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            opacity: 0.7;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* √Årea de subida */
        .upload-area {
            margin: 40px;
            padding: 60px;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #ff375f;
            background: rgba(255, 55, 95, 0.05);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 72px;
            margin-bottom: 30px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upload-subtext {
            opacity: 0.7;
            font-size: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            padding: 20px;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(50px);
            border-radius: 30px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--glass-bg);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-track-info {
            display: flex;
            gap: 50px;
            align-items: center;
            margin-bottom: 50px;
        }

        .modal-album-art {
            width: 250px;
            height: 250px;
            border-radius: 25px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 88px;
            color: white;
            flex-shrink: 0;
        }

        .modal-track-details {
            flex: 1;
        }

        .modal-track-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .modal-track-artist {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .modal-track-album {
            font-size: 18px;
            opacity: 0.6;
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .modal-action-btn {
            padding: 18px 36px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-action-btn.play {
            background: var(--primary-gradient);
            color: white;
            flex: 1;
        }

        .modal-action-btn.play:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 55, 95, 0.3);
        }

        .modal-action-btn.secondary {
            background: var(--glass-bg);
            color: white;
        }

        .modal-action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 50px;
            padding-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 15px;
        }

        .stat-label {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            display: none;
            z-index: 3000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            nav, .library-header, .search-container, .controls, .music-grid {
                padding: 20px;
            }
            
            .library-header h1 {
                font-size: 36px;
            }
            
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 20px;
            }
            
            .upload-area {
                margin: 20px;
                padding: 40px 20px;
            }
            
            .modal-track-info {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
            
            .modal-album-art {
                width: 200px;
                height: 200px;
                font-size: 64px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">M√∫sica Pro</div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="biblioteca.html" class="active">Biblioteca</a>
            <a href="reproductor.html">Reproductor</a>
            <a href="playlists.html">Playlists</a>
        </div>
    </nav>

    <div class="library-header">
        <h1>Tu Biblioteca</h1>
        <div class="stats">
            <span id="totalSongs">0 canciones</span>
            <span id="totalArtists">0 artistas</span>
            <span id="totalDuration">0 minutos</span>
        </div>
    </div>

    <div class="search-container">
        <input type="text" 
               class="search-bar" 
               id="searchInput" 
               placeholder="Buscar canciones, artistas, √°lbumes..."
               autocomplete="off">
    </div>

    <div class="controls">
        <button class="control-btn primary" id="addMusicBtn">
            <span>+</span>
            Agregar M√∫sica
        </button>
        <button class="control-btn" id="sortBtn">
            <span>‚áÖ</span>
            Ordenar
        </button>
        <button class="control-btn" id="filterBtn">
            <span>‚öôÔ∏è</span>
            Filtros
        </button>
        <button class="control-btn" id="refreshBtn">
            <span>üîÑ</span>
            Actualizar
        </button>
    </div>

    <input type="file" 
           id="fileInput" 
           accept="audio/*" 
           multiple 
           style="display: none;"
           onchange="handleFiles(this.files)">

    <div class="upload-area" 
         id="uploadArea"
         ondragover="handleDragOver(event)"
         ondragleave="handleDragLeave(event)"
         ondrop="handleDrop(event)">
        <div class="upload-icon">üéµ</div>
        <div class="upload-text">Arrastra tu m√∫sica aqu√≠</div>
        <div class="upload-subtext">o haz clic para seleccionar archivos</div>
    </div>

    <div class="music-grid" id="musicGrid">
        <!-- Las canciones se cargan din√°micamente aqu√≠ -->
    </div>

    <div class="modal" id="musicModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let db;
        let currentTracks = [];

        // Inicializar base de datos
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('MusicProDB', 1);
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('music')) {
                        const store = db.createObjectStore('music', { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        store.createIndex('title', 'title', { unique: false });
                        store.createIndex('artist', 'artist', { unique: false });
                        store.createIndex('dateAdded', 'dateAdded', { unique: false });
                    }
                    
                    if (!db.objectStoreNames.contains('playlists')) {
                        db.createObjectStore('playlists', {
                            keyPath: 'id',
                            autoIncrement: true
                        });
                    }
                };
                
                request.onsuccess = function(event) {
                    db = event.target.result;
                    loadMusic();
                    resolve();
                };
                
                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Cargar m√∫sica
        async function loadMusic() {
            try {
                currentTracks = await getAllTracks();
                renderMusicGrid(currentTracks);
                updateStats(currentTracks);
            } catch (error) {
                showToast('Error al cargar la m√∫sica');
            }
        }

        function getAllTracks() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['music'], 'readonly');
                const store = transaction.objectStore('music');
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Renderizar m√∫sica
        function renderMusicGrid(tracks) {
            const grid = document.getElementById('musicGrid');
            
            if (tracks.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 100px 20px;">
                        <div style="font-size: 72px; margin-bottom: 30px; opacity: 0.3;">üéµ</div>
                        <div style="font-size: 24px; margin-bottom: 20px;">Tu biblioteca est√° vac√≠a</div>
                        <div style="opacity: 0.7; margin-bottom: 40px; max-width: 500px; margin: 0 auto;">
                            Agrega tu m√∫sica para comenzar a disfrutar de la experiencia completa
                        </div>
                        <button class="control-btn primary" onclick="document.getElementById('fileInput').click()">
                            <span>+</span>
                            Agregar M√∫sica
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';

            tracks.forEach((track) => {
                const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
                
                const item = document.createElement('div');
                item.className = 'music-item';
                item.dataset.id = track.id;
                
                item.innerHTML = `
                    <div class="album-art">
                        <div>${firstChar}</div>
                        <div class="play-overlay">‚ñ∂</div>
                    </div>
                    <div class="music-info">
                        <div class="music-title">${track.title || 'Sin t√≠tulo'}</div>
                        <div class="music-artist">${track.artist || 'Artista desconocido'}</div>
                    </div>
                `;

                // Click para ver detalles
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('play-overlay')) {
                        showTrackDetails(track);
                    }
                });

                // Doble click para reproducir
                item.addEventListener('dblclick', () => {
                    playTrack(track);
                });

                // Click en overlay para reproducir
                item.querySelector('.play-overlay').addEventListener('click', () => {
                    playTrack(track);
                });

                grid.appendChild(item);
            });
        }

        // Actualizar estad√≠sticas
        function updateStats(tracks) {
            document.getElementById('totalSongs').textContent = `${tracks.length} canciones`;
            
            const artists = new Set(tracks.map(track => track.artist).filter(Boolean));
            document.getElementById('totalArtists').textContent = `${artists.size} artistas`;
            
            const totalDuration = tracks.reduce((total, track) => total + (track.duration || 0), 0);
            const minutes = Math.floor(totalDuration / 60);
            document.getElementById('totalDuration').textContent = `${minutes} minutos`;
        }

        // Mostrar detalles del track
        function showTrackDetails(track) {
            const modal = document.getElementById('musicModal');
            const content = document.getElementById('modalContent');
            
            const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
            const fileSizeMB = (track.fileSize / 1024 / 1024).toFixed(2);
            const duration = track.duration ? formatTime(track.duration) : 'Desconocida';
            const dateAdded = new Date(track.dateAdded).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            content.innerHTML = `
                <div class="modal-track-info">
                    <div class="modal-album-art">${firstChar}</div>
                    <div class="modal-track-details">
                        <div class="modal-track-title">${track.title || 'Sin t√≠tulo'}</div>
                        <div class="modal-track-artist">${track.artist || 'Artista desconocido'}</div>
                        <div class="modal-track-album">${track.fileName}</div>
                        
                        <div class="modal-actions">
                            <button class="modal-action-btn play" onclick="playTrack(${JSON.stringify(track).replace(/"/g, '&quot;')})">
                                <span>‚ñ∂</span>
                                Reproducir Ahora
                            </button>
                            <button class="modal-action-btn secondary" onclick="addToPlaylist(${track.id})">
                                <span>‚ûï</span>
                                A√±adir a Playlist
                            </button>
                            <button class="modal-action-btn secondary" onclick="deleteTrack(${track.id})">
                                <span>üóëÔ∏è</span>
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="modal-stats">
                    <div class="stat-item">
                        <div class="stat-label">Duraci√≥n</div>
                        <div class="stat-value">${duration}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Tama√±o</div>
                        <div class="stat-value">${fileSizeMB} MB</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Formato</div>
                        <div class="stat-value">${track.fileType.split('/')[1].toUpperCase()}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Agregado</div>
                        <div class="stat-value">${dateAdded}</div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function closeModal() {
            document.getElementById('musicModal').style.display = 'none';
        }

        // Reproducir track (CONEXI√ìN DIRECTA CON REPRODUCTOR)
        function playTrack(track) {
            // Guardar track actual para el reproductor
            localStorage.setItem('currentTrack', JSON.stringify(track));
            localStorage.setItem('currentTrackId', track.id);
            
            // Guardar lista completa para reproducci√≥n continua
            localStorage.setItem('currentPlaylist', JSON.stringify(currentTracks));
            localStorage.setItem('currentPlaylistType', 'library');
            
            // Redirigir al reproductor
            window.location.href = 'reproductor.html';
        }

        // Manejar archivos
        async function handleFiles(files) {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove('dragover');

            if (files.length === 0) return;

            const audioFiles = Array.from(files).filter(file => file.type.startsWith('audio/'));
            
            if (audioFiles.length === 0) {
                showToast('No se encontraron archivos de audio');
                return;
            }

            let processedCount = 0;
            const totalFiles = audioFiles.length;
            
            for (const file of audioFiles) {
                try {
                    await processAudioFile(file);
                    processedCount++;
                    
                    // Mostrar progreso
                    if (totalFiles > 1) {
                        showToast(`Procesando ${processedCount}/${totalFiles}...`);
                    }
                    
                    if (processedCount === totalFiles) {
                        showToast(`${totalFiles} canci√≥n(es) agregadas correctamente`);
                        loadMusic();
                    }
                } catch (error) {
                    console.error('Error procesando archivo:', error);
                    showToast(`Error al procesar: ${file.name}`);
                }
            }
        }

        async function processAudioFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const url = e.target.result;
                    
                    // Extraer metadatos del nombre
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    const parts = fileName.split(' - ');
                    
                    let artist = 'Artista desconocido';
                    let title = fileName;
                    
                    if (parts.length >= 2) {
                        artist = parts[0].trim();
                        title = parts.slice(1).join(' - ').trim();
                    }

                    // Obtener duraci√≥n
                    const audio = new Audio();
                    audio.src = url;
                    
                    audio.onloadedmetadata = function() {
                        const track = {
                            title: title,
                            artist: artist,
                            fileName: file.name,
                            fileSize: file.size,
                            fileType: file.type,
                            url: url,
                            duration: Math.floor(audio.duration) || 0,
                            dateAdded: new Date().toISOString(),
                            lastPlayed: null,
                            playCount: 0
                        };

                        saveTrack(track).then(resolve).catch(reject);
                    };
                    
                    audio.onerror = function() {
                        // Si no se puede cargar la duraci√≥n
                        const track = {
                            title: title,
                            artist: artist,
                            fileName: file.name,
                            fileSize: file.size,
                            fileType: file.type,
                            url: url,
                            duration: 0,
                            dateAdded: new Date().toISOString(),
                            lastPlayed: null,
                            playCount: 0
                        };
                        
                        saveTrack(track).then(resolve).catch(reject);
                    };
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function saveTrack(track) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['music'], 'readwrite');
                const store = transaction.objectStore('music');
                const request = store.add(track);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(new Error('Error al guardar'));
            });
        }

        // Drag & Drop
        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            event.dataTransfer.dropEffect = 'copy';
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            handleFiles(event.dataTransfer.files);
        }

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderMusicGrid(currentTracks);
                return;
            }
            
            const filtered = currentTracks.filter(track => 
                (track.title && track.title.toLowerCase().includes(searchTerm)) ||
                (track.artist && track.artist.toLowerCase().includes(searchTerm)) ||
                (track.fileName && track.fileName.toLowerCase().includes(searchTerm))
            );
            renderMusicGrid(filtered);
        });

        // Event listeners
        document.getElementById('addMusicBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('refreshBtn').addEventListener('click', loadMusic);

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await initDB();
            } catch (error) {
                showToast('Error al inicializar la aplicaci√≥n');
            }
        });
    </script>
</body>
</html>
