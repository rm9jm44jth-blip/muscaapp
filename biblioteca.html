<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - M√∫sica Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        body.light-mode {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        /* Navegaci√≥n */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        body.light-mode nav {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff375f, #ff9f0a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 100px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        body.light-mode .nav-links a {
            color: #1d1d1f;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        body.light-mode .nav-links a:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: #fff;
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        /* Header de Biblioteca */
        .library-header {
            padding: 48px 32px 32px;
            background: linear-gradient(135deg, rgba(255, 55, 95, 0.1), rgba(255, 159, 10, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .library-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .library-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .stats {
            display: flex;
            gap: 32px;
            opacity: 0.8;
        }

        /* Barra de b√∫squeda */
        .search-container {
            padding: 24px 32px;
            position: sticky;
            top: 80px;
            z-index: 900;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        body.light-mode .search-bar {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: #1d1d1f;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ff375f;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Controles */
        .controls {
            padding: 24px 32px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .controls {
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 100px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body.light-mode .control-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #ff375f, #ff9f0a);
            color: white;
        }

        .control-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 55, 95, 0.3);
        }

        /* Grid de m√∫sica */
        .music-grid {
            padding: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .music-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .music-item {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .music-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff375f, #ff9f0a);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-art {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            width: 100%;
            height: 100%;
        }

        .music-info {
            text-align: center;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            opacity: 0.7;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* √Årea de subida */
        .upload-area {
            margin: 32px;
            padding: 48px;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        body.light-mode .upload-area {
            border-color: rgba(0, 0, 0, 0.2);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #ff375f;
            background: rgba(255, 55, 95, 0.05);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .upload-subtext {
            opacity: 0.7;
            font-size: 14px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 3000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal de detalles mejorado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        body.light-mode .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-track-info {
            display: flex;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
        }

        .modal-album-art {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff375f, #ff9f0a);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            color: white;
            flex-shrink: 0;
        }

        .modal-track-details {
            flex: 1;
        }

        .modal-track-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .modal-track-artist {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .modal-track-album {
            font-size: 16px;
            opacity: 0.6;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .modal-action-btn {
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-action-btn.play {
            background: linear-gradient(135deg, #ff375f, #ff9f0a);
            color: white;
            flex: 1;
        }

        .modal-action-btn.play:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 55, 95, 0.3);
        }

        .modal-action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav, .library-header, .search-container, .controls, .music-grid {
                padding: 16px 20px;
            }
            
            .library-header h1 {
                font-size: 32px;
            }
            
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }
            
            .upload-area {
                margin: 20px;
                padding: 32px 20px;
            }
            
            .modal-track-info {
                flex-direction: column;
                text-align: center;
                gap: 24px;
            }
            
            .modal-album-art {
                width: 150px;
                height: 150px;
                font-size: 48px;
            }
            
            .modal-track-title {
                font-size: 24px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">M√∫sica Pro</div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="biblioteca.html" class="active">Biblioteca</a>

            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <div class="library-header">
        <h1>Tu Biblioteca</h1>
        <div class="stats">
            <span id="totalSongs">0 canciones</span>
            <span id="totalArtists">0 artistas</span>
            <span id="totalDuration">0 minutos</span>
        </div>
    </div>

    <div class="search-container">
        <input type="text" 
               class="search-bar" 
               id="searchInput" 
               placeholder="Buscar canciones, artistas, √°lbumes..."
               autocomplete="off">
    </div>

    <div class="controls">
        <button class="control-btn primary" id="addMusicBtn">
            <span>+</span>
            Agregar M√∫sica
        </button>
        <button class="control-btn" id="sortBtn">
            <span>‚áÖ</span>
            Ordenar
        </button>
        <button class="control-btn" id="filterBtn">
            <span>‚öôÔ∏è</span>
            Filtros
        </button>
        <button class="control-btn" id="refreshBtn">
            <span>üîÑ</span>
            Actualizar
        </button>
    </div>

    <input type="file" 
           id="fileInput" 
           accept="audio/*" 
           multiple 
           style="display: none;"
           onchange="handleFiles(this.files)">

    <div class="upload-area" 
         id="uploadArea"
         ondragover="handleDragOver(event)"
         ondragleave="handleDragLeave(event)"
         ondrop="handleDrop(event)">
        <div class="upload-icon">üéµ</div>
        <div class="upload-text">Arrastra tu m√∫sica aqu√≠</div>
        <div class="upload-subtext">o haz clic para seleccionar archivos</div>
    </div>

    <div class="music-grid" id="musicGrid">
        <!-- Las canciones se cargan din√°micamente aqu√≠ -->
    </div>

    <div class="modal" id="musicModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Sistema de temas
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
        });

        // Base de datos IndexedDB
        let db;
        const DB_NAME = 'MusicProDB';
        const DB_VERSION = 2;
        const MUSIC_STORE = 'music';

        // Inicializar base de datos
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                
                // Crear store de m√∫sica
                if (!db.objectStoreNames.contains(MUSIC_STORE)) {
                    const store = db.createObjectStore(MUSIC_STORE, { 
                        keyPath: 'id', 
                        autoIncrement: true 
                    });
                    store.createIndex('title', 'title', { unique: false });
                    store.createIndex('artist', 'artist', { unique: false });
                    store.createIndex('dateAdded', 'dateAdded', { unique: false });
                }
                
                // Crear store de playlists
                if (!db.objectStoreNames.contains('playlists')) {
                    const playlistsStore = db.createObjectStore('playlists', {
                        keyPath: 'id',
                        autoIncrement: true
                    });
                    playlistsStore.createIndex('name', 'name', { unique: false });
                }
            };

            request.onsuccess = function(event) {
                db = event.target.result;
                loadMusic();
            };

            request.onerror = function(event) {
                showToast('Error al cargar la base de datos');
            };
        }

        // Cargar m√∫sica desde la base de datos
        function loadMusic() {
            const transaction = db.transaction([MUSIC_STORE], 'readonly');
            const store = transaction.objectStore(MUSIC_STORE);
            const request = store.getAll();

            request.onsuccess = function() {
                const music = request.result;
                renderMusicGrid(music);
                updateStats(music);
            };
        }

        // Renderizar grid de m√∫sica
        function renderMusicGrid(music) {
            const grid = document.getElementById('musicGrid');
            grid.innerHTML = '';

            if (music.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 80px 20px;">
                        <div style="font-size: 64px; margin-bottom: 24px; opacity: 0.3;">üéµ</div>
                        <div style="font-size: 20px; margin-bottom: 12px;">Tu biblioteca est√° vac√≠a</div>
                        <div style="opacity: 0.7; margin-bottom: 24px;">Agrega tu m√∫sica para comenzar</div>
                        <button class="control-btn primary" onclick="document.getElementById('fileInput').click()">
                            <span>+</span>
                            Agregar M√∫sica
                        </button>
                    </div>
                `;
                return;
            }

            music.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'music-item';
                item.dataset.id = track.id;
                
                const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
                
                item.innerHTML = `
                    <div class="album-art">
                        <div class="default-art">${firstChar}</div>
                    </div>
                    <div class="music-info">
                        <div class="music-title">${track.title || 'Sin t√≠tulo'}</div>
                        <div class="music-artist">${track.artist || 'Artista desconocido'}</div>
                    </div>
                `;

                item.addEventListener('click', () => {
                    showTrackDetails(track);
                });

                item.addEventListener('dblclick', () => {
                    playTrack(track);
                });

                grid.appendChild(item);
            });
        }

        // Actualizar estad√≠sticas
        function updateStats(music) {
            document.getElementById('totalSongs').textContent = `${music.length} canciones`;
            
            const artists = new Set(music.map(track => track.artist).filter(Boolean));
            document.getElementById('totalArtists').textContent = `${artists.size} artistas`;
            
            const totalDuration = music.reduce((total, track) => total + (track.duration || 0), 0);
            const minutes = Math.floor(totalDuration / 60);
            document.getElementById('totalDuration').textContent = `${minutes} minutos`;
        }

        // Manejar subida de archivos
        function handleFiles(files) {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove('dragover');

            if (files.length === 0) return;

            const audioFiles = Array.from(files).filter(file => file.type.startsWith('audio/'));
            
            if (audioFiles.length === 0) {
                showToast('No se encontraron archivos de audio');
                return;
            }

            let processedCount = 0;
            
            audioFiles.forEach(file => {
                processAudioFile(file).then(() => {
                    processedCount++;
                    if (processedCount === audioFiles.length) {
                        showToast(`${audioFiles.length} canci√≥n(es) agregadas`);
                        loadMusic();
                    }
                }).catch(error => {
                    console.error('Error procesando archivo:', error);
                });
            });
        }

        async function processAudioFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const url = e.target.result;
                    
                    // Extraer metadatos del nombre del archivo
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    const parts = fileName.split(' - ');
                    
                    let artist = 'Artista desconocido';
                    let title = fileName;
                    
                    if (parts.length >= 2) {
                        artist = parts[0].trim();
                        title = parts.slice(1).join(' - ').trim();
                    }

                    // Obtener duraci√≥n del audio
                    const audio = new Audio();
                    audio.src = url;
                    
                    audio.onloadedmetadata = function() {
                        const track = {
                            title: title,
                            artist: artist,
                            fileName: file.name,
                            fileSize: file.size,
                            fileType: file.type,
                            url: url,
                            duration: Math.floor(audio.duration) || 0,
                            dateAdded: new Date().toISOString(),
                            lastPlayed: null,
                            playCount: 0
                        };

                        saveTrack(track).then(resolve).catch(reject);
                    };
                    
                    audio.onerror = function() {
                        // Si no se puede cargar la duraci√≥n, usar 0
                        const track = {
                            title: title,
                            artist: artist,
                            fileName: file.name,
                            fileSize: file.size,
                            fileType: file.type,
                            url: url,
                            duration: 0,
                            dateAdded: new Date().toISOString(),
                            lastPlayed: null,
                            playCount: 0
                        };
                        
                        saveTrack(track).then(resolve).catch(reject);
                    };
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function saveTrack(track) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([MUSIC_STORE], 'readwrite');
                const store = transaction.objectStore(MUSIC_STORE);
                const request = store.add(track);

                request.onsuccess = function() {
                    resolve();
                };

                request.onerror = function() {
                    reject(new Error('Error al guardar la canci√≥n'));
                };
            });
        }

        // Mostrar detalles de la canci√≥n
        function showTrackDetails(track) {
            const modal = document.getElementById('musicModal');
            const content = document.getElementById('modalContent');
            
            const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
            const fileSizeMB = (track.fileSize / 1024 / 1024).toFixed(2);
            const duration = track.duration ? formatTime(track.duration) : 'Desconocida';
            const dateAdded = new Date(track.dateAdded).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            content.innerHTML = `
                <div class="modal-track-info">
                    <div class="modal-album-art">${firstChar}</div>
                    <div class="modal-track-details">
                        <div class="modal-track-title">${track.title || 'Sin t√≠tulo'}</div>
                        <div class="modal-track-artist">${track.artist || 'Artista desconocido'}</div>
                        <div class="modal-track-album">${track.fileName}</div>
                        
                        <div class="modal-actions">
                            <button class="modal-action-btn play" onclick="playTrack(${JSON.stringify(track).replace(/"/g, '&quot;')})">
                                <span>‚ñ∂</span>
                                Reproducir
                            </button>
                            <button class="modal-action-btn secondary" onclick="addToPlaylist(${track.id})">
                                <span>‚ûï</span>
                                A√±adir a Playlist
                            </button>
                            <button class="modal-action-btn secondary" onclick="deleteTrack(${track.id})">
                                <span>üóëÔ∏è</span>
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="modal-stats">
                    <div class="stat-item">
                        <div class="stat-label">Duraci√≥n</div>
                        <div class="stat-value">${duration}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Tama√±o</div>
                        <div class="stat-value">${fileSizeMB} MB</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Formato</div>
                        <div class="stat-value">${track.fileType.split('/')[1].toUpperCase()}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Agregado</div>
                        <div class="stat-value">${dateAdded}</div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function closeModal() {
            document.getElementById('musicModal').style.display = 'none';
        }

        function playTrack(track) {
            // Guardar la canci√≥n para el reproductor
            localStorage.setItem('currentTrack', JSON.stringify(track));
            localStorage.setItem('currentTrackId', track.id);
            
            // Actualizar contador de reproducciones
            updatePlayCount(track.id);
            
            // Redirigir al reproductor
            window.location.href = 'reproductor.html';
        }

        function updatePlayCount(trackId) {
            const transaction = db.transaction([MUSIC_STORE], 'readwrite');
            const store = transaction.objectStore(MUSIC_STORE);
            const getRequest = store.get(trackId);
            
            getRequest.onsuccess = function() {
                const track = getRequest.result;
                if (track) {
                    track.playCount = (track.playCount || 0) + 1;
                    track.lastPlayed = new Date().toISOString();
                    
                    const updateRequest = store.put(track);
                    updateRequest.onsuccess = function() {
                        console.log('Contador actualizado');
                    };
                }
            };
        }

        function addToPlaylist(trackId) {
            // Obtener la canci√≥n
            const transaction = db.transaction([MUSIC_STORE], 'readonly');
            const store = transaction.objectStore(MUSIC_STORE);
            const request = store.get(trackId);
            
            request.onsuccess = function() {
                const track = request.result;
                if (track) {
                    // Guardar en localStorage para el selector de playlists
                    const currentPlaylistSelection = JSON.parse(localStorage.getItem('playlistSelection') || '[]');
                    currentPlaylistSelection.push(track);
                    localStorage.setItem('playlistSelection', JSON.stringify(currentPlaylistSelection));
                    
                    // Redirigir a playlists
                    window.location.href = 'playlists.html?addTrack=true';
                }
            };
        }

        function deleteTrack(trackId) {
            if (!confirm('¬øEliminar esta canci√≥n de tu biblioteca?')) return;
            
            const transaction = db.transaction([MUSIC_STORE], 'readwrite');
            const store = transaction.objectStore(MUSIC_STORE);
            const request = store.delete(trackId);
            
            request.onsuccess = function() {
                showToast('Canci√≥n eliminada');
                closeModal();
                loadMusic();
            };
        }

        // Drag & Drop
        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            event.dataTransfer.dropEffect = 'copy';
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const files = event.dataTransfer.files;
            handleFiles(files);
        }

        // Event listeners
        document.getElementById('addMusicBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('refreshBtn').addEventListener('click', loadMusic);

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                loadMusic();
                return;
            }
            
            const transaction = db.transaction([MUSIC_STORE], 'readonly');
            const store = transaction.objectStore(MUSIC_STORE);
            const request = store.getAll();

            request.onsuccess = function() {
                const music = request.result;
                const filtered = music.filter(track => 
                    (track.title && track.title.toLowerCase().includes(searchTerm)) ||
                    (track.artist && track.artist.toLowerCase().includes(searchTerm)) ||
                    (track.fileName && track.fileName.toLowerCase().includes(searchTerm))
                );
                renderMusicGrid(filtered);
            };
        });

        // Ordenar
        document.getElementById('sortBtn').addEventListener('click', function() {
            const sortOptions = [
                { text: 'Nombre A-Z', value: 'title-asc' },
                { text: 'Nombre Z-A', value: 'title-desc' },
                { text: 'Artista A-Z', value: 'artist-asc' },
                { text: 'Fecha agregada', value: 'date-desc' },
                { text: 'M√°s reproducidas', value: 'plays-desc' }
            ];
            
            const menu = document.createElement('div');
            menu.style.cssText = `
                position: absolute;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                border-radius: 12px;
                padding: 8px;
                min-width: 200px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                z-index: 1000;
            `;
            
            sortOptions.forEach(option => {
                const item = document.createElement('div');
                item.textContent = option.text;
                item.style.cssText = `
                    padding: 12px 16px;
                    cursor: pointer;
                    border-radius: 8px;
                    transition: all 0.2s;
                `;
                item.onmouseenter = () => item.style.background = 'rgba(255, 255, 255, 0.1)';
                item.onmouseleave = () => item.style.background = 'transparent';
                item.onclick = () => {
                    sortMusic(option.value);
                    document.body.removeChild(menu);
                };
                menu.appendChild(item);
            });
            
            const rect = this.getBoundingClientRect();
            menu.style.top = rect.bottom + 'px';
            menu.style.left = rect.left + 'px';
            
            document.body.appendChild(menu);
            
            // Cerrar al hacer clic fuera
            setTimeout(() => {
                const closeMenu = (e) => {
                    if (!menu.contains(e.target) && e.target !== this) {
                        document.body.removeChild(menu);
                        document.removeEventListener('click', closeMenu);
                    }
                };
                document.addEventListener('click', closeMenu);
            }, 0);
        });

        function sortMusic(sortBy) {
            const transaction = db.transaction([MUSIC_STORE], 'readonly');
            const store = transaction.objectStore(MUSIC_STORE);
            const request = store.getAll();

            request.onsuccess = function() {
                const music = request.result;
                
                let sortedMusic = [...music];
                
                switch (sortBy) {
                    case 'title-asc':
                        sortedMusic.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                        break;
                    case 'title-desc':
                        sortedMusic.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
                        break;
                    case 'artist-asc':
                        sortedMusic.sort((a, b) => (a.artist || '').localeCompare(b.artist || ''));
                        break;
                    case 'date-desc':
                        sortedMusic.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                        break;
                    case 'plays-desc':
                        sortedMusic.sort((a, b) => (b.playCount || 0) - (a.playCount || 0));
                        break;
                }
                
                renderMusicGrid(sortedMusic);
                showToast(`Ordenado por ${sortBy.split('-')[0]}`);
            };
        }

        // Toast notifications
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('musicModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('musicModal')) {
                closeModal();
            }
        });

        // Inicializar
        window.addEventListener('DOMContentLoaded', initDB);
    </script>
</body>
</html>
