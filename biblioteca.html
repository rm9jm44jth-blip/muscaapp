<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca - M√∫sica Pro</title>

    <!-- Estilos modernizados Glass ultra premium -->
    <style>
        :root {
            --primary-1: #ff375f;
            --primary-2: #ff9f0a;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-bg-hover: rgba(255, 255, 255, 0.18);
            --glass-border: rgba(255, 255, 255, 0.25);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            --gradient: linear-gradient(135deg, var(--primary-1), var(--primary-2));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 40px;
            position: sticky;
            top: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 28px;
        }

        .nav-links a {
            padding: 10px 22px;
            border-radius: 100px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            opacity: 0.8;
            transition: 0.25s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--glass-bg);
            opacity: 1;
        }

        /* HEADER */
        .library-header {
            padding: 60px 40px 40px;
            background: linear-gradient(135deg, rgba(255, 55, 95, 0.15), rgba(255, 159, 10, 0.15));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .library-header h1 {
            font-size: 54px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .stats {
            opacity: 0.85;
            display: flex;
            gap: 32px;
            font-size: 19px;
        }

        /* SEARCH */
        .search-container {
            padding: 25px 40px;
            position: sticky;
            top: 80px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1500;
        }

        .search-bar {
            width: 100%;
            max-width: 650px;
            padding: 18px 28px;
            border-radius: 100px;
            font-size: 18px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: #fff;
            transition: 0.25s;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-1);
            background: var(--glass-bg-hover);
        }

        /* CONTROLS */
        .controls {
            padding: 30px 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            padding: 14px 26px;
            border-radius: 100px;
            border: none;
            background: var(--glass-bg);
            color: #fff;
            font-size: 16.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        .control-btn:hover {
            background: var(--glass-bg-hover);
        }

        .control-btn.primary {
            background: var(--gradient);
            font-weight: 600;
        }

        .control-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 55, 95, 0.35);
        }

        /* GRID */
        .music-grid {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 28px;
        }

        .music-item {
            background: var(--glass-bg);
            border-radius: 22px;
            padding: 24px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
            transition: 0.25s;
            cursor: pointer;
        }

        .music-item:hover {
            transform: translateY(-5px);
            background: var(--glass-bg-hover);
            box-shadow: var(--card-shadow);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 18px;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 56px;
            margin-bottom: 18px;
            position: relative;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            font-size: 40px;
            transition: 0.25s;
        }

        .music-item:hover .play-overlay {
            opacity: 1;
        }

        .music-info {
            text-align: center;
        }
        .music-title {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            opacity: 0.65;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* UPLOAD */
        .upload-area {
            margin: 40px;
            padding: 60px;
            border: 3px dashed var(--glass-border);
            border-radius: 30px;
            text-align: center;
            transition: 0.25s;
            cursor: pointer;
        }

        .upload-area:hover,
        .upload-area.dragover {
            background: rgba(255, 55, 95, 0.08);
            border-color: var(--primary-1);
            transform: scale(1.01);
        }

        .upload-icon {
            font-size: 72px;
            opacity: 0.5;
            margin-bottom: 25px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(30px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-radius: 30px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--glass-bg);
            color: #fff;
            font-size: 26px;
            cursor: pointer;
            transition: 0.25s;
        }

        .modal-close:hover {
            background: var(--glass-bg-hover);
            transform: rotate(90deg);
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 18px 28px;
            backdrop-filter: blur(25px);
            border-radius: 14px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

    </style>
</head>

</body>
