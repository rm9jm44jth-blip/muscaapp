<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor - M√∫sica Pro (Ultra)</title>
  <style>
    :root {
      --glass-bg: rgba(20, 20, 30, 0.7);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.1);
      --accent: #8a2be2;
      --accent-light: #9d4fe8;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fondo de part√≠culas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .wrap {
      display: flex;
      gap: 30px;
      padding: 28px;
      align-items: flex-start;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Estilo Glass */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.05) 100%
      );
      pointer-events: none;
      z-index: 1;
    }

    /* Contenedor principal */
    .left, .right, .card {
      position: relative;
      z-index: 2;
    }

    .left {
      flex: 1;
      min-width: 320px;
    }

    .card {
      padding: 24px;
    }

    /* Header */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-weight: 800;
      font-size: 24px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 18px;
      border-radius: 14px;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 14px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* √Årea de √°lbum */
    .big-art {
      height: 420px;
      border-radius: 20px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .big-art::after {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient);
      opacity: 0.8;
    }

    .big-art .label {
      font-size: 140px;
      opacity: 0.9;
      z-index: 2;
      position: relative;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    /* Informaci√≥n de la pista */
    .meta {
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 24px;
    }

    /* Controles del reproductor */
    .player-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 24px 0;
    }

    .play-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--gradient);
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .small-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .small-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent);
    }

    /* Barra de progreso */
    .progress-wrap {
      margin: 24px 0;
    }

    .progress {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress > i {
      display: block;
      height: 100%;
      background: var(--gradient);
      width: 0%;
      transition: width 0.1s linear;
    }

    .times {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    /* Controles adicionales */
    .extra-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      max-width: 200px;
    }

    #vol {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
    }

    #vol::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
    }

    /* Panel derecho */
    .right {
      width: 420px;
    }

    /* Playlist */
    .playlist {
      max-height: 60vh;
      overflow-y: auto;
      margin-top: 16px;
      padding-right: 8px;
    }

    .playlist::-webkit-scrollbar {
      width: 6px;
    }

    .playlist::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }

    .pl-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.03);
    }

    .pl-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }

    .pl-item.active {
      background: rgba(138, 43, 226, 0.15);
      border-left: 3px solid var(--accent);
    }

    .pl-art {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .pl-meta {
      flex: 1;
      min-width: 0;
    }

    .pl-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .pl-sub {
      color: var(--text-secondary);
      font-size: 13px;
    }

    /* Contenedor de video */
    .video-container {
      margin-top: 20px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }

    video, audio {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Mini player */
    .mini {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 12px 24px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mini.show {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .wrap {
        flex-direction: column;
      }
      .right {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .wrap {
        padding: 16px;
      }
      .big-art {
        height: 320px;
      }
      .title {
        font-size: 24px;
      }
      .play-btn {
        width: 70px;
        height: 70px;
        font-size: 24px;
      }
    }

    /* Efectos de brillo */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Part√≠culas de fondo -->
  <div class="particles" id="particles"></div>

  <!-- Efectos de brillo -->
  <div class="glow" style="top: 10%; left: 10%;"></div>
  <div class="glow" style="bottom: 10%; right: 10%;"></div>

  <div class="wrap">
    <div class="left glass card">
      <div class="topbar">
        <div class="logo">M√∫sica Pro Ultra</div>
        <div class="controls">
          <button class="btn" onclick="goBack()">‚Üê Biblioteca</button>
          <button class="btn" id="openFolderBtn">üìÇ Abrir carpeta</button>
        </div>
      </div>

      <div id="art" class="big-art glass">
        <div class="label">‚ô™</div>
      </div>

      <div class="meta">
        <div id="tTitle" class="title">Selecciona una pista</div>
        <div id="tArtist" class="subtitle">Artista ‚Ä¢ √Ålbum</div>

        <div class="player-row">
          <button class="small-btn" id="prev">‚èÆ</button>
          <button class="play-btn" id="play">‚ñ∂</button>
          <button class="small-btn" id="next">‚è≠</button>
        </div>

        <div class="progress-wrap">

          <div class="times">

          </div>

          </div>

      </div>

      <div class="video-container glass" id="videoWrap" style="display:none; height:360px; margin-top:20px">
        <video id="videoEl" controls playsinline style="background:#000; display:none"></video>
        <audio id="audioEl" controls style="display:none"></audio>
      </div>
    </div>

    <div class="right">
      <div class="glass card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px">
          <strong style="font-size:18px">üéµ Cola de reproducci√≥n</strong>
          <span id="plCount" style="background:var(--accent); padding:4px 12px; border-radius:12px; font-weight:600">0</span>
        </div>
        <div class="playlist" id="playlist"></div>
      </div>

      <div class="glass card" style="margin-top:20px">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
          <strong style="font-size:18px">‚öôÔ∏è Controles</strong>
          <div>
            <button class="btn" id="shuffleBtn" title="Mezclar">üîÄ</button>
            <button class="btn" id="repeatBtn" title="Repetir">üîÅ</button>
          </div>
        </div>
        <div style="margin-top:12px; color:var(--text-secondary); line-height:1.6; font-size:14px">
          Soporta audio (mp3,wav,flac,m4a,ogg,aac) y video (mp4,mkv,webm) seg√∫n el navegador.
        </div>
      </div>
    </div>
  </div>

  <div class="mini glass" id="mini">
    <div style="display:flex; align-items:center; gap:12px">
      <div style="width:36px; height:36px; background:var(--gradient); border-radius:8px; display:flex; align-items:center; justify-content:center">‚ô™</div>
      <div id="miniText">Nada reproduci√©ndose</div>
    </div>
    <button class="small-btn" style="width:36px; height:36px; font-size:16px" onclick="togglePlay()">‚è∏</button>
  </div>

  <script>
    // C√≥digo ORIGINAL sin cambios en la l√≥gica de reproducci√≥n
    let db = null;
    let directoryHandle = null;
    let playlist = [];
    let currentIndex = 0;
    let player = null;

    // Funci√≥n original para formatear tiempo
    function fmt(s) {
      if (!s || isNaN(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60).toString().padStart(2, '0');
      return `${m}:${sec}`;
    }

    // Funci√≥n original para mostrar notificaciones
    function showToast(m) {
      const mini = document.getElementById('mini');
      mini.classList.add('show');
      mini.querySelector('#miniText').textContent = m;
      setTimeout(() => mini.classList.remove('show'), 3000);
    }

    // Base de datos ORIGINAL (sin cambios)
    function openDB() {
      return new Promise((res, rej) => {
        const r = indexedDB.open('MusicProDB', 4);
        r.onupgradeneeded = (e) => {
          const idb = e.target.result;
          if (!idb.objectStoreNames.contains('music')) {
            const s = idb.createObjectStore('music', { keyPath: 'id', autoIncrement: true });
            s.createIndex('title', 'title', { unique: false });
          }
          if (!idb.objectStoreNames.contains('meta')) {
            idb.createObjectStore('meta', { keyPath: 'key' });
          }
        };
        r.onsuccess = (e) => {
          db = e.target.result;
          res(db);
        };
        r.onerror = (e) => rej(e.target.error);
      });
    }

    function metaGet(key) {
      return new Promise((res, rej) => {
        const tx = db.transaction('meta', 'readonly');
        const s = tx.objectStore('meta');
        const rq = s.get(key);
        rq.onsuccess = () => res(rq.result ? rq.result.value : undefined);
        rq.onerror = (e) => rej(e.target.error);
      });
    }

    function metaPut(key, val) {
      return new Promise((res, rej) => {
        const tx = db.transaction('meta', 'readwrite');
        const s = tx.objectStore('meta');
        const rq = s.put({ key, value: val });
        rq.onsuccess = () => res();
        rq.onerror = (e) => rej(e.target.error);
      });
    }

    function getAllTracks() {
      return new Promise((res, rej) => {
        const tx = db.transaction('music', 'readonly');
        const s = tx.objectStore('music');
        const rq = s.getAll();
        rq.onsuccess = () => res(rq.result || []);
        rq.onerror = (e) => rej(e.target.error);
      });
    }

    async function fetchBlobForTrack(t) {
      // Intentar leer desde File System API
      try {
        const saved = await metaGet('directoryHandle');
        if (saved) directoryHandle = saved;
      } catch (e) { /* ignorado */ }

      if (t.storage === 'fs' && directoryHandle) {
        try {
          const fh = await directoryHandle.getFileHandle(t.fileHandleName);
          const f = await fh.getFile();
          return f;
        } catch (e) {
          console.warn('Lectura FS fall√≥', e);
        }
      }

      if (t.blobKey) {
        const meta = await metaGet(t.blobKey);
        if (meta) return meta;
      }

      if (t.url && t.url.startsWith('data:')) {
        const parts = t.url.split(',');
        const mime = parts[0].match(/:(.*?);/)[1];
        const bstr = atob(parts[1]);
        let n = bstr.length;
        const u8 = new Uint8Array(n);
        while (n--) u8[n] = bstr.charCodeAt(n);
        return new Blob([u8], { type: mime });
      }

      return null;
    }

    async function setTrackSource(index) {
      currentIndex = index;
      const t = playlist[index];
      if (!t) return;
      
      const blob = await fetchBlobForTrack(t);
      if (!blob) {
        showToast('Archivo no disponible');
        return;
      }

      const mime = (t.fileType || '').toLowerCase();
      const isVideo = mime.startsWith('video') || /\.(mp4|webm|mkv)$/i.test(t.fileName);
      
      const audioEl = document.getElementById('audioEl');
      const videoEl = document.getElementById('videoEl');
      const videoWrap = document.getElementById('videoWrap');

      // Liberar URL anterior
      if (window._lastURL) {
        URL.revokeObjectURL(window._lastURL);
        window._lastURL = null;
      }

      const url = URL.createObjectURL(blob);
      window._lastURL = url;

      if (isVideo) {
        audioEl.style.display = 'none';
        videoEl.style.display = 'block';
        videoWrap.style.display = 'block';
        audioEl.pause();
        videoEl.src = url;
        player = videoEl;
      } else {
        videoEl.style.display = 'none';
        audioEl.style.display = 'block';
        videoWrap.style.display = 'none';
        videoEl.pause();
        audioEl.src = url;
        player = audioEl;
      }

      // Actualizar UI
      document.getElementById('tTitle').textContent = t.title || t.fileName || 'Sin t√≠tulo';
      document.getElementById('tArtist').textContent = (t.artist ? t.artist + ' ‚Ä¢ ' : '') + (t.fileName || '');
      document.getElementById('plCount').textContent = playlist.length;
      
      // Mostrar mini player
      document.getElementById('mini').classList.add('show');
      document.getElementById('miniText').textContent = t.title || t.fileName;

      // Actualizar elementos de playlist activos
      document.querySelectorAll('.pl-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });

      // Configurar eventos del reproductor
      player.onloadedmetadata = () => {
        document.getElementById('durTime').textContent = fmt(player.duration);
      };

      player.ontimeupdate = () => {
        document.getElementById('curTime').textContent = fmt(player.currentTime);
        const p = player.duration ? (player.currentTime / player.duration * 100) : 0;
        document.getElementById('progFill').style.width = p + '%';
      };

      player.onended = () => {
        handleNext();
      };

      localStorage.setItem('currentTrackId', t.id);
      
      // Reproducir autom√°ticamente
      player.play().then(() => {
        document.getElementById('play').textContent = '‚è∏';
      }).catch(() => {
        // Si falla el autoplay, esperar interacci√≥n del usuario
        document.getElementById('play').textContent = '‚ñ∂';
      });
    }

    function renderPlaylist() {
      const el = document.getElementById('playlist');
      el.innerHTML = '';
      playlist.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'pl-item';
        if (i === currentIndex) div.classList.add('active');
        
        div.innerHTML = `
          <div class="pl-art">${(t.title || 'üéµ').charAt(0).toUpperCase()}</div>
          <div class="pl-meta">
            <div class="pl-title">${t.title || t.fileName}</div>
            <div class="pl-sub">${t.artist || 'Artista'}</div>
          </div>
        `;
        
        div.addEventListener('click', () => {
          setTrackSource(i);
        });
        
        el.appendChild(div);
      });
    }

    function play() {
      if (!player) return;
      player.play().then(() => {
        document.getElementById('play').textContent = '‚è∏';
      }).catch(() => {
        showToast('Haz clic para reproducir');
      });
    }

    function pause() {
      if (!player) return;
      player.pause();
      document.getElementById('play').textContent = '‚ñ∂';
    }

    function togglePlay() {
      if (!player) return;
      if (player.paused) {
        play();
      } else {
        pause();
      }
    }

    function handleNext() {
      currentIndex = (currentIndex + 1) % playlist.length;
      setTrackSource(currentIndex);
    }

    function handlePrev() {
      if (player && player.currentTime > 3) {
        player.currentTime = 0;
      } else {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        setTrackSource(currentIndex);
      }
    }

    async function loadLibraryToPlaylist() {
      await openDB();
      const tracks = await getAllTracks();
      playlist = tracks.map(t => ({ ...t }));
      renderPlaylist();
      if (playlist.length > 0) {
        setTrackSource(0);
      }
    }

    async function syncFromDirectory() {
      if (!directoryHandle) return;
      await openDB();
      
      const tx = db.transaction(['music'], 'readwrite');
      const store = tx.objectStore('music');
      store.clear();
      await new Promise(r => tx.oncomplete = r);

      for await (const entry of directoryHandle.values()) {
        try {
          if (entry.kind === 'file' && /\.(mp3|wav|ogg|m4a|flac|aac|mp4|webm|mkv)$/i.test(entry.name)) {
            const file = await entry.getFile();
            
            const dur = await (async () => {
              try {
                const tmp = URL.createObjectURL(file);
                const a = (file.type || '').startsWith('video') ? document.createElement('video') : document.createElement('audio');
                a.src = tmp;
                await new Promise(r => a.onloadedmetadata = r);
                URL.revokeObjectURL(tmp);
                return a.duration || 0;
              } catch (e) {
                return 0;
              }
            })();

            const parts = entry.name.replace(/\.[^/.]+$/, '').split(' - ');
            let artist = 'Artista desconocido';
            let title = entry.name;
            
            if (parts.length >= 2) {
              artist = parts[0].trim();
              title = parts.slice(1).join(' - ').trim();
            }

            const track = {
              title,
              artist,
              fileName: entry.name,
              fileSize: file.size,
              fileType: file.type || '',
              duration: Math.floor(dur),
              dateAdded: new Date().toISOString(),
              storage: 'fs',
              fileHandleName: entry.name
            };

            await new Promise((res, rej) => {
              const tx2 = db.transaction('music', 'readwrite');
              const s = tx2.objectStore('music');
              const rq = s.add(track);
              rq.onsuccess = res;
              rq.onerror = () => res();
            });
          }
        } catch (e) {
          console.warn(e);
        }
      }
    }

    function goBack() {
      window.location.href = 'biblioteca.html';
    }

    // Inicializaci√≥n ORIGINAL (con mejoras visuales a√±adidas)
    (function init() {
      // Crear part√≠culas de fondo
      createParticles();
      
      // Configurar eventos del DOM
      document.getElementById('play').addEventListener('click', togglePlay);
      document.getElementById('next').addEventListener('click', handleNext);
      document.getElementById('prev').addEventListener('click', handlePrev);
      
      document.getElementById('progress').addEventListener('click', (e) => {
        if (!player || !player.duration) return;
        const r = e.currentTarget.getBoundingClientRect();
        const pos = (e.clientX - r.left) / r.width;
        player.currentTime = pos * player.duration;
      });
      
      document.getElementById('vol').addEventListener('input', (e) => {
        const v = e.target.value / 100;
        const audio = document.getElementById('audioEl');
        const video = document.getElementById('videoEl');
        audio.volume = v;
        video.volume = v;
        localStorage.setItem('volume', v);
      });
      
      document.getElementById('shuffleBtn').addEventListener('click', () => {
        playlist = playlist.sort(() => Math.random() - 0.5);
        renderPlaylist();
        showToast('Lista mezclada');
      });
      
      document.getElementById('repeatBtn').addEventListener('click', () => {
        const btn = document.getElementById('repeatBtn');
        if (!btn.dataset.mode) btn.dataset.mode = 'none';
        const m = btn.dataset.mode;
        const next = m === 'none' ? 'one' : m === 'one' ? 'all' : 'none';
        btn.dataset.mode = next;
        btn.textContent = next === 'none' ? 'üîÅ' : next === 'one' ? 'üîÇ' : 'üîÅ';
        showToast(next === 'one' ? 'Repetir una' : next === 'all' ? 'Repetir todas' : 'Sin repetir');
      });
      
      document.getElementById('openFolderBtn').addEventListener('click', async () => {
        if ('showDirectoryPicker' in window) {
          try {
            directoryHandle = await window.showDirectoryPicker();
            await metaPut('directoryHandle', directoryHandle);
            await syncFromDirectory();
            loadLibraryToPlaylist();
            showToast('Carpeta sincronizada');
          } catch (err) {
            console.warn(err);
            showToast('No se pudo abrir carpeta');
          }
        } else {
          showToast('API de carpetas no disponible');
        }
      });
      
      document.getElementById('pipBtn').addEventListener('click', async () => {
        try {
          if (player && player.requestPictureInPicture) {
            await player.requestPictureInPicture();
          }
        } catch (e) {
          showToast('PIP no disponible');
        }
      });

      // Restaurar volumen
      const v = localStorage.getItem('volume');
      if (v) document.getElementById('vol').value = v * 100;

      // Inicializar base de datos
      openDB().then(async () => {
        try {
          const saved = await metaGet('directoryHandle');
          if (saved) directoryHandle = saved;
        } catch (e) {}
        await loadLibraryToPlaylist();
      });
    })();

    // Funci√≥n para crear part√≠culas de fondo (solo visual)
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animation = `float ${3 + Math.random() * 7}s infinite alternate`;
        particle.style.opacity = 0.1 + Math.random() * 0.2;
        container.appendChild(particle);
      }
      
      // A√±adir animaci√≥n CSS para part√≠culas
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0% { transform: translate(0, 0) scale(1); }
          100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(${0.5 + Math.random()}); }
        }
      `;
      document.head.appendChild(style);
    }
  </script>
