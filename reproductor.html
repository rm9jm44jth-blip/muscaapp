<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - M√∫sica Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1d1d1f;
        }

        /* Navegaci√≥n */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode nav {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 100px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        body.light-mode .nav-links a {
            color: #1d1d1f;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        body.light-mode .nav-links a:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: #fff;
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        /* Reproductor Principal */
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 32px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Arte del √°lbum */
        .album-art-container {
            width: 320px;
            height: 320px;
            margin-bottom: 48px;
            position: relative;
            perspective: 1000px;
        }

        .album-art {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            box-shadow: 0 20px 60px rgba(0, 114, 255, 0.3);
        }

        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        .album-art.paused {
            animation-play-state: paused;
        }

        .album-art-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .vinyl-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        /* Informaci√≥n de la canci√≥n */
        .track-info {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .track-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .track-album {
            font-size: 16px;
            opacity: 0.6;
        }

        /* Barra de progreso */
        .progress-container {
            width: 100%;
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .progress-bar {
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Controles */
        .player-controls {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 48px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .control-btn {
            color: #1d1d1f;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .control-btn:hover::before {
            transform: scale(1);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 36px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 114, 255, 0.4);
        }

        /* Controles adicionales */
        .extra-controls {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            width: 100%;
            justify-content: center;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 200px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        body.light-mode .volume-slider {
            background: rgba(0, 0, 0, 0.1);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00c6ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        .repeat-btn.active, .shuffle-btn.active {
            color: #00c6ff;
        }

        /* Lista de reproducci√≥n */
        .playlist-container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .playlist-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .playlist-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .playlist-title {
            font-size: 20px;
            font-weight: 600;
        }

        .playlist-items {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .playlist-items::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-items::-webkit-scrollbar-track {
            background: transparent;
        }

        .playlist-items::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-mode .playlist-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .playlist-item.active {
            background: rgba(0, 114, 255, 0.2);
            border-left: 4px solid #0072ff;
        }

        .item-number {
            width: 30px;
            text-align: center;
            opacity: 0.6;
            font-size: 14px;
        }

        .item-info {
            flex: 1;
            margin-left: 16px;
        }

        .item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .item-artist {
            font-size: 12px;
            opacity: 0.6;
        }

        .item-duration {
            font-size: 14px;
            opacity: 0.6;
        }

        /* Visualizador de ondas */
        .waveform-container {
            width: 100%;
            height: 100px;
            margin-bottom: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        body.light-mode .waveform-container {
            background: rgba(255, 255, 255, 0.3);
        }

        #waveform {
            width: 100%;
            height: 100%;
        }

        /* Ecualizador */
        .equalizer-container {
            width: 100%;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .equalizer-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .equalizer-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .equalizer-bands {
            display: flex;
            gap: 16px;
            justify-content: space-between;
        }

        .band-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .band-label {
            font-size: 12px;
            opacity: 0.6;
        }

        .band-value {
            font-size: 14px;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 3000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 16px 20px;
            }
            
            .player-container {
                padding: 40px 20px;
            }
            
            .album-art-container {
                width: 250px;
                height: 250px;
            }
            
            .track-title {
                font-size: 28px;
            }
            
            .player-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .playlist-container, .equalizer-container {
                margin-left: 20px;
                margin-right: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

            </button>

    <!-- Audio Element -->
    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        // Sistema de temas
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
        });

        // Variables del reproductor
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const albumArt = document.getElementById('albumArt');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const trackAlbum = document.getElementById('trackAlbum');
        const playlistItems = document.getElementById('playlistItems');
        const playlistCount = document.getElementById('playlistCount');
        const waveformCanvas = document.getElementById('waveform');
        const equalizerBands = document.getElementById('equalizerBands');

        let currentTrackIndex = 0;
        let playlist = [];
        let isShuffled = false;
        let repeatMode = 'none'; // 'none', 'one', 'all'
        let originalPlaylist = [];
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let canvasCtx;

        // Estados del reproductor
        const playerState = {
            isPlaying: false,
            currentTime: 0,
            duration: 0,
            volume: 0.8
        };

        // Inicializar base de datos y cargar m√∫sica
        let db;
        const DB_NAME = 'MusicProDB';
        const STORE_NAME = 'music';

        function initPlayer() {
            const request = indexedDB.open(DB_NAME, 1);
            
            request.onsuccess = function(event) {
                db = event.target.result;
                loadPlaylist();
            };
        }

        function loadPlaylist() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            
            request.onsuccess = function() {
                playlist = request.result;
                originalPlaylist = [...playlist];
                
                if (playlist.length > 0) {
                    const savedTrackId = localStorage.getItem('currentTrackId');
                    if (savedTrackId) {
                        const index = playlist.findIndex(track => track.id === parseInt(savedTrackId));
                        if (index !== -1) {
                            currentTrackIndex = index;
                        }
                    }
                    loadTrack(currentTrackIndex);
                    renderPlaylist();
                    initAudioVisualizer();
                    initEqualizer();
                } else {
                    showToast('Agrega m√∫sica a tu biblioteca para comenzar');
                }
            };
        }

        function loadTrack(index) {
            if (playlist.length === 0) return;
            
            const track = playlist[index];
            
            // Actualizar interfaz
            trackTitle.textContent = track.title || 'Sin t√≠tulo';
            trackArtist.textContent = track.artist || 'Artista desconocido';
            trackAlbum.textContent = track.fileName || '√Ålbum desconocido';
            
            // Actualizar arte del √°lbum
            const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
            document.getElementById('albumArtInner').textContent = firstChar;
            
            // Cargar audio
            audioPlayer.src = track.url;
            audioPlayer.load();
            
            // Actualizar playlist visual
            updatePlaylistHighlight(index);
            
            // Guardar estado
            localStorage.setItem('currentTrackId', track.id);
        }

        function renderPlaylist() {
            playlistItems.innerHTML = '';
            playlistCount.textContent = `${playlist.length} canciones`;
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                item.dataset.index = index;
                
                const duration = track.duration ? formatTime(track.duration) : '0:00';
                
                item.innerHTML = `
                    <div class="item-number">${index + 1}</div>
                    <div class="item-info">
                        <div class="item-title">${track.title || 'Sin t√≠tulo'}</div>
                        <div class="item-artist">${track.artist || 'Artista desconocido'}</div>
                    </div>
                    <div class="item-duration">${duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(index);
                    playTrack();
                });
                
                playlistItems.appendChild(item);
            });
        }

        function updatePlaylistHighlight(index) {
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`.playlist-item[data-index="${index}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Control del audio
        function playTrack() {
            if (playlist.length === 0) return;
            
            playerState.isPlaying = true;
            audioPlayer.play();
            playBtn.innerHTML = '‚è∏';
            albumArt.classList.remove('paused');
            albumArt.style.animationPlayState = 'running';
        }

        function pauseTrack() {
            playerState.isPlaying = false;
            audioPlayer.pause();
            playBtn.innerHTML = '‚ñ∂';
            albumArt.classList.add('paused');
            albumArt.style.animationPlayState = 'paused';
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            
            if (repeatMode === 'one') {
                audioPlayer.currentTime = 0;
                playTrack();
                return;
            }
            
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            if (currentTrackIndex === 0 && repeatMode !== 'all') {
                pauseTrack();
                return;
            }
            
            loadTrack(currentTrackIndex);
            playTrack();
        }

        function prevTrack() {
            if (playlist.length === 0) return;
            
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                return;
            }
            
            currentTrackIndex = currentTrackIndex === 0 ? playlist.length - 1 : currentTrackIndex - 1;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.classList.toggle('active', isShuffled);
            
            if (isShuffled) {
                // Mezclar playlist
                const shuffled = [...originalPlaylist];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                playlist = shuffled;
                
                // Encontrar la canci√≥n actual en la lista mezclada
                const currentTrack = originalPlaylist[currentTrackIndex];
                const newIndex = shuffled.findIndex(track => track.id === currentTrack.id);
                currentTrackIndex = newIndex;
            } else {
                // Restaurar orden original
                playlist = [...originalPlaylist];
            }
            
            renderPlaylist();
            showToast(isShuffled ? 'Mezcla activada' : 'Mezcla desactivada');
        }

        function toggleRepeat() {
            const modes = ['none', 'one', 'all'];
            const currentIndex = modes.indexOf(repeatMode);
            repeatMode = modes[(currentIndex + 1) % modes.length];
            
            repeatBtn.classList.toggle('active', repeatMode !== 'none');
            repeatBtn.innerHTML = repeatMode === 'one' ? 'üîÇ' : 'üîÅ';
            
            const messages = {
                'none': 'Repetici√≥n desactivada',
                'one': 'Repetir una canci√≥n',
                'all': 'Repetir todas'
            };
            showToast(messages[repeatMode]);
        }

        // Actualizar progreso
        function updateProgress() {
            if (!isNaN(audioPlayer.duration)) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = `${progress}%`;
                
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                totalTimeEl.textContent = formatTime(audioPlayer.duration);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Visualizador de audio
        function initAudioVisualizer() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                canvasCtx = waveformCanvas.getContext('2d');
                drawWaveform();
            }
        }

        function drawWaveform() {
            if (!analyser) return;
            
            requestAnimationFrame(drawWaveform);
            
            analyser.getByteTimeDomainData(dataArray);
            
            canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            canvasCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#00c6ff';
            canvasCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width * 1.0 / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;
                
                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            canvasCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            canvasCtx.stroke();
        }

        // Ecualizador
        function initEqualizer() {
            const bands = [
                { freq: '60Hz', value: 0 },
                { freq: '230Hz', value: 0 },
                { freq: '910Hz', value: 0 },
                { freq: '3.6kHz', value: 0 },
                { freq: '14kHz', value: 0 }
            ];
            
            equalizerBands.innerHTML = bands.map(band => `
                <div class="band-slider">
                    <input type="range" 
                           class="band-slider-input" 
                           min="-12" 
                           max="12" 
                           value="${band.value}"
                           orient="vertical">
                    <div class="band-label">${band.freq}</div>
                    <div class="band-value">${band.value}dB</div>
                </div>
            `).join('');
            
            // Aplicar orientaci√≥n vertical a los sliders
            document.querySelectorAll('.band-slider-input').forEach(slider => {
                slider.style.height = '120px';
                slider.addEventListener('input', function(e) {
                    const value = e.target.value;
                    e.target.parentNode.querySelector('.band-value').textContent = `${value}dB`;
                    // En una implementaci√≥n real, aqu√≠ se aplicar√≠a el filtro al audio
                });
            });
        }

        // Toast notifications
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            
            if (playerState.isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        });

        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('loadedmetadata', () => {
            playerState.duration = audioPlayer.duration;
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = pos * audioPlayer.duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audioPlayer.volume = volume;
            playerState.volume = volume;
        });

        // Ajustar tama√±o del canvas del visualizador
        function resizeWaveform() {
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;
        }

        window.addEventListener('resize', resizeWaveform);

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            resizeWaveform();
            
            // Cargar volumen guardado
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                const volume = parseFloat(savedVolume);
                audioPlayer.volume = volume;
                volumeSlider.value = volume * 100;
            }
            
            // Guardar volumen al cambiar
            volumeSlider.addEventListener('change', () => {
                localStorage.setItem('volume', audioPlayer.volume);
            });
        });
    </script>
</body>
