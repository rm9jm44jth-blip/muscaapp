<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor - M√∫sica Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-mode {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        /* Mini Player Fijo (como Apple Music) */
        .mini-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 20px;
        }

        .mini-player.hidden {
            transform: translateY(100%);
        }

        .mini-player-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            min-width: 0;
        }

        .mini-player-art {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff375f, #ff9f0a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .mini-player-text {
            min-width: 0;
        }

        .mini-player-title {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player-artist {
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player-controls {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-shrink: 0;
        }

        .mini-player-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .mini-player-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mini-player-btn.play {
            background: rgba(255, 255, 255, 0.1);
        }

        .mini-player-btn.play:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Navegaci√≥n */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        body.light-mode nav {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 100px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        body.light-mode .nav-links a {
            color: #1d1d1f;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        body.light-mode .nav-links a:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: #fff;
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        /* Reproductor Principal */
        .player-container {
            padding: 60px 32px 120px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .player-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }

        /* Columna izquierda - √Ålbum y controles */
        .player-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Arte del √°lbum animado */
        .album-art-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            box-shadow: 0 30px 60px rgba(0, 114, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            color: rgba(255, 255, 255, 0.9);
        }

        .album-art.playing {
            animation: gradientShift 15s ease infinite, rotate 60s linear infinite;
        }

        .album-art.paused {
            animation-play-state: paused;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .vinyl-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #000;
            border: 4px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Informaci√≥n de la canci√≥n */
        .track-info {
            text-align: center;
            width: 100%;
        }

        .track-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .track-artist {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .track-album {
            font-size: 18px;
            opacity: 0.6;
        }

        /* Barra de progreso */
        .progress-container {
            width: 100%;
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .progress-bar {
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Controles principales */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin-bottom: 40px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        body.light-mode .control-btn {
            color: #1d1d1f;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .control-btn.active {
            color: #00c6ff;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 36px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 114, 255, 0.4);
        }

        /* Controles adicionales */
        .extra-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            width: 100%;
            margin-bottom: 40px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 200px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        body.light-mode .volume-slider {
            background: rgba(0, 0, 0, 0.1);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00c6ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
            transition: all 0.2s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Columna derecha - Lista de reproducci√≥n */
        .player-right {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        body.light-mode .player-right {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .playlist-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .playlist-title {
            font-size: 24px;
            font-weight: 600;
        }

        .playlist-count {
            font-size: 14px;
            opacity: 0.7;
        }

        .playlist-items {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .playlist-items::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-items::-webkit-scrollbar-track {
            background: transparent;
        }

        .playlist-items::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
            gap: 16px;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-mode .playlist-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .playlist-item.active {
            background: rgba(0, 114, 255, 0.2);
            border-left: 4px solid #0072ff;
        }

        .item-art {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-artist {
            font-size: 12px;
            opacity: 0.6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-duration {
            font-size: 14px;
            opacity: 0.6;
            flex-shrink: 0;
        }

        /* Visualizador de ondas */
        .waveform-container {
            width: 100%;
            height: 120px;
            margin-bottom: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .waveform-container {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #waveform {
            width: 100%;
            height: 100%;
        }

        /* Ecualizador */
        .equalizer-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            margin-top: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .equalizer-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .equalizer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .equalizer-bands {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }

        .band-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .band-slider-input {
            writing-mode: vertical-lr;
            width: 6px;
            height: 100px;
            -webkit-appearance: slider-vertical;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .band-slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #00c6ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        .band-label {
            font-size: 12px;
            opacity: 0.6;
        }

        .band-value {
            font-size: 14px;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 120px;
            right: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 3000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Estado vac√≠o */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 96px;
            margin-bottom: 32px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .empty-subtext {
            opacity: 0.7;
            max-width: 400px;
            margin: 0 auto 32px;
            line-height: 1.6;
        }

        /* Modal de b√∫squeda */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .search-modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            width: 100%;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: #fff;
            font-size: 18px;
            margin-bottom: 32px;
        }

        .search-input:focus {
            outline: none;
            border-color: #00c6ff;
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 16px 20px;
            }
            
            .player-container {
                padding: 40px 20px 120px;
                gap: 32px;
            }
            
            .album-art-container {
                max-width: 300px;
            }
            
            .track-title {
                font-size: 32px;
            }
            
            .track-artist {
                font-size: 20px;
            }
            
            .player-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .player-right {
                padding: 24px;
            }
            
            .mini-player {
                padding: 0 16px;
                height: 80px;
            }
            
            .mini-player-art {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
            
            .mini-player-title {
                font-size: 14px;
            }
            
            .mini-player-artist {
                font-size: 12px;
            }
            
            .mini-player-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>

        </div>
    </div>

    <!-- Modal de b√∫squeda -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <input type="text" 
                   class="search-input" 
                   id="searchModalInput" 
                   placeholder="Buscar en tu biblioteca..."
                   autocomplete="off">
            <div class="search-results" id="searchResults">
                <!-- Resultados de b√∫squeda -->
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Audio Element (Oculto) -->
    <audio id="audioPlayer" crossorigin="anonymous" style="display: none;"></audio>

    <script>
        // Sistema de temas
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
        });

        // Variables del reproductor
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const miniPlayBtn = document.getElementById('miniPlayBtn');
        const prevBtn = document.getElementById('prevBtn');
        const miniPrevBtn = document.getElementById('miniPrevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const miniNextBtn = document.getElementById('miniNextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const albumArt = document.getElementById('albumArt');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const trackAlbum = document.getElementById('trackAlbum');
        const miniPlayerArt = document.getElementById('miniPlayerArt');
        const miniPlayerTitle = document.getElementById('miniPlayerTitle');
        const miniPlayerArtist = document.getElementById('miniPlayerArtist');
        const playlistItems = document.getElementById('playlistItems');
        const playlistCount = document.getElementById('playlistCount');
        const waveformCanvas = document.getElementById('waveform');
        const equalizerBands = document.getElementById('equalizerBands');

        // Estado del reproductor
        const playerState = {
            isPlaying: false,
            currentTime: 0,
            duration: 0,
            volume: 0.8,
            currentTrackIndex: 0,
            playlist: [],
            originalPlaylist: [],
            isShuffled: false,
            repeatMode: 'none', // 'none', 'one', 'all'
            audioContext: null,
            analyser: null,
            dataArray: null,
            bufferLength: null,
            canvasCtx: null,
            animationFrameId: null
        };

        // Base de datos
        let db;
        const DB_NAME = 'MusicProDB';

        // Inicializar reproductor
        async function initPlayer() {
            try {
                // Abrir base de datos
                const request = indexedDB.open(DB_NAME, 1);
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    
                    // Verificar si hay una canci√≥n espec√≠fica
                    const urlParams = new URLSearchParams(window.location.search);
                    const trackId = urlParams.get('track') || localStorage.getItem('currentTrackId');
                    
                    if (trackId) {
                        // Cargar canci√≥n espec√≠fica
                        loadSpecificTrack(parseInt(trackId));
                    } else {
                        // Cargar toda la biblioteca
                        loadPlaylistFromDB();
                    }
                    
                    initAudioVisualizer();
                    initEqualizer();
                    setupEventListeners();
                };
                
                request.onerror = (event) => {
                    console.error('Error al abrir la base de datos:', event.target.error);
                    showEmptyState();
                };
                
            } catch (error) {
                console.error('Error inicializando el reproductor:', error);
                showEmptyState();
            }
        }

        // Cargar canci√≥n espec√≠fica
        async function loadSpecificTrack(trackId) {
            const transaction = db.transaction(['music'], 'readonly');
            const store = transaction.objectStore('music');
            const request = store.get(trackId);
            
            request.onsuccess = () => {
                const track = request.result;
                if (track) {
                    // Obtener toda la biblioteca para la playlist
                    const allRequest = store.getAll();
                    allRequest.onsuccess = () => {
                        playerState.playlist = allRequest.result;
                        playerState.originalPlaylist = [...playerState.playlist];
                        
                        // Encontrar el √≠ndice de la canci√≥n actual
                        const index = playerState.playlist.findIndex(t => t.id === trackId);
                        playerState.currentTrackIndex = index !== -1 ? index : 0;
                        
                        loadCurrentTrack();
                        renderPlaylist();
                    };
                } else {
                    loadPlaylistFromDB();
                }
            };
        }

        // Cargar playlist desde la base de datos
        async function loadPlaylistFromDB() {
            const transaction = db.transaction(['music'], 'readonly');
            const store = transaction.objectStore('music');
            const request = store.getAll();
            
            request.onsuccess = () => {
                playerState.playlist = request.result;
                playerState.originalPlaylist = [...playerState.playlist];
                
                if (playerState.playlist.length > 0) {
                    loadCurrentTrack();
                    renderPlaylist();
                } else {
                    showEmptyState();
                }
            };
            
            request.onerror = () => {
                showEmptyState();
            };
        }

        // Mostrar estado vac√≠o
        function showEmptyState() {
            playerState.playlist = [];
            
            const playerLeft = document.querySelector('.player-left');
            playerLeft.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üéµ</div>
                    <div class="empty-text">No hay m√∫sica en tu biblioteca</div>
                    <div class="empty-subtext">Agrega tu m√∫sica para comenzar a reproducir</div>
                    <button class="control-btn primary" onclick="window.location.href='biblioteca.html'" 
                            style="padding: 16px 32px; font-size: 16px; border-radius: 100px; background: linear-gradient(135deg, #00c6ff, #0072ff); border: none; color: white; cursor: pointer;">
                        Ir a Biblioteca
                    </button>
                </div>
            `;
            
            document.querySelector('.player-right').innerHTML = `
                <div style="text-align: center; padding: 40px 20px; opacity: 0.7;">
                    Tu biblioteca est√° vac√≠a
                </div>
            `;
            
            updateMiniPlayer();
        }

        // Cargar canci√≥n actual
        function loadCurrentTrack() {
            if (playerState.playlist.length === 0) {
                showEmptyState();
                return;
            }
            
            const track = playerState.playlist[playerState.currentTrackIndex];
            if (!track) return;
            
            // Actualizar interfaz principal
            const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
            albumArt.innerHTML = `<div class="vinyl-ring">${firstChar}</div>`;
            trackTitle.textContent = track.title || 'Sin t√≠tulo';
            trackArtist.textContent = track.artist || 'Artista desconocido';
            trackAlbum.textContent = track.fileName || '√Ålbum desconocido';
            
            // Actualizar mini player
            updateMiniPlayer();
            
            // Configurar audio
            audioPlayer.src = track.url;
            audioPlayer.load();
            
            // Configurar duraci√≥n
            audioPlayer.onloadedmetadata = () => {
                playerState.duration = audioPlayer.duration;
                totalTimeEl.textContent = formatTime(playerState.duration);
                updateProgress();
            };
            
            // Guardar estado
            localStorage.setItem('currentTrackId', track.id);
            
            // Actualizar contador de reproducciones
            updatePlayCount(track.id);
        }

        function updateMiniPlayer() {
            if (playerState.playlist.length === 0) {
                miniPlayerTitle.textContent = 'No hay m√∫sica';
                miniPlayerArtist.textContent = 'Selecciona una canci√≥n';
                miniPlayerArt.textContent = 'üéµ';
                return;
            }
            
            const track = playerState.playlist[playerState.currentTrackIndex];
            if (!track) return;
            
            const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
            miniPlayerArt.textContent = firstChar;
            miniPlayerTitle.textContent = track.title || 'Sin t√≠tulo';
            miniPlayerArtist.textContent = track.artist || 'Artista desconocido';
        }

        // Renderizar playlist
        function renderPlaylist() {
            playlistItems.innerHTML = '';
            playlistCount.textContent = `${playerState.playlist.length} canciones`;
            
            if (playerState.playlist.length === 0) return;
            
            playerState.playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === playerState.currentTrackIndex ? 'active' : ''}`;
                item.dataset.index = index;
                
                const firstChar = track.title ? track.title.charAt(0).toUpperCase() : 'üéµ';
                const duration = track.duration ? formatTime(track.duration) : '0:00';
                
                item.innerHTML = `
                    <div class="item-art">${firstChar}</div>
                    <div class="item-info">
                        <div class="item-title">${track.title || 'Sin t√≠tulo'}</div>
                        <div class="item-artist">${track.artist || 'Artista desconocido'}</div>
                    </div>
                    <div class="item-duration">${duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    playerState.currentTrackIndex = index;
                    loadCurrentTrack();
                    playTrack();
                    updatePlaylistHighlight();
                });
                
                playlistItems.appendChild(item);
            });
            
            updatePlaylistHighlight();
        }

        function updatePlaylistHighlight() {
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`.playlist-item[data-index="${playerState.currentTrackIndex}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Control de reproducci√≥n
        function playTrack() {
            if (playerState.playlist.length === 0) return;
            
            playerState.isPlaying = true;
            audioPlayer.play().then(() => {
                playBtn.innerHTML = '‚è∏';
                miniPlayBtn.innerHTML = '‚è∏';
                albumArt.classList.add('playing');
                albumArt.classList.remove('paused');
                
                // Iniciar visualizador
                if (playerState.audioContext && playerState.audioContext.state === 'suspended') {
                    playerState.audioContext.resume();
                }
            }).catch(error => {
                console.error('Error al reproducir:', error);
                showToast('Error al reproducir la canci√≥n');
            });
        }

        function pauseTrack() {
            playerState.isPlaying = false;
            audioPlayer.pause();
            playBtn.innerHTML = '‚ñ∂';
            miniPlayBtn.innerHTML = '‚ñ∂';
            albumArt.classList.remove('playing');
            albumArt.classList.add('paused');
        }

        function togglePlayPause() {
            if (playerState.playlist.length === 0) return;
            
            if (playerState.isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }

        function nextTrack() {
            if (playerState.playlist.length === 0) return;
            
            if (playerState.repeatMode === 'one') {
                audioPlayer.currentTime = 0;
                playTrack();
                return;
            }
            
            playerState.currentTrackIndex = (playerState.currentTrackIndex + 1) % playerState.playlist.length;
            
            if (playerState.currentTrackIndex === 0 && playerState.repeatMode !== 'all') {
                pauseTrack();
                audioPlayer.currentTime = 0;
                updateProgress();
                return;
            }
            
            loadCurrentTrack();
            playTrack();
        }

        function prevTrack() {
            if (playerState.playlist.length === 0) return;
            
            // Si la canci√≥n lleva m√°s de 3 segundos, volver al inicio
            if (audioPlayer.currentTime > 3) {
                audioPlayer.currentTime = 0;
                updateProgress();
                return;
            }
            
            playerState.currentTrackIndex = playerState.currentTrackIndex === 0 ? 
                playerState.playlist.length - 1 : playerState.currentTrackIndex - 1;
            
            loadCurrentTrack();
            playTrack();
        }

        function toggleShuffle() {
            playerState.isShuffled = !playerState.isShuffled;
            shuffleBtn.classList.toggle('active', playerState.isShuffled);
            
            if (playerState.isShuffled) {
                // Mezclar playlist manteniendo la canci√≥n actual en su posici√≥n
                const currentTrack = playerState.playlist[playerState.currentTrackIndex];
                const shuffled = [...playerState.playlist];
                
                // Eliminar la canci√≥n actual temporalmente
                shuffled.splice(playerState.currentTrackIndex, 1);
                
                // Mezclar el resto
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                
                // Reinsertar la canci√≥n actual en su posici√≥n original
                shuffled.splice(playerState.currentTrackIndex, 0, currentTrack);
                playerState.playlist = shuffled;
                
                showToast('Mezcla activada');
            } else {
                // Restaurar orden original
                playerState.playlist = [...playerState.originalPlaylist];
                playerState.currentTrackIndex = playerState.playlist.findIndex(
                    track => track.id === playerState.playlist[playerState.currentTrackIndex].id
                );
                showToast('Mezcla desactivada');
            }
            
            renderPlaylist();
        }

        function toggleRepeat() {
            const modes = ['none', 'one', 'all'];
            const currentIndex = modes.indexOf(playerState.repeatMode);
            playerState.repeatMode = modes[(currentIndex + 1) % modes.length];
            
            repeatBtn.classList.toggle('active', playerState.repeatMode !== 'none');
            repeatBtn.innerHTML = playerState.repeatMode === 'one' ? 'üîÇ' : 'üîÅ';
            
            const messages = {
                'none': 'Repetici√≥n desactivada',
                'one': 'Repetir una canci√≥n',
                'all': 'Repetir todas'
            };
            showToast(messages[playerState.repeatMode]);
        }

        // Actualizar progreso
        function updateProgress() {
            if (!isNaN(audioPlayer.duration)) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = `${progress}%`;
                
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                totalTimeEl.textContent = formatTime(audioPlayer.duration);
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Visualizador de audio
        function initAudioVisualizer() {
            try {
                if (!window.AudioContext && !window.webkitAudioContext) {
                    console.warn('Web Audio API no soportada');
                    return;
                }
                
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                playerState.audioContext = new AudioContext();
                
                // Crear nodos de audio
                const source = playerState.audioContext.createMediaElementSource(audioPlayer);
                playerState.analyser = playerState.audioContext.createAnalyser();
                const gainNode = playerState.audioContext.createGain();
                
                // Conectar nodos
                source.connect(playerState.analyser);
                playerState.analyser.connect(gainNode);
                gainNode.connect(playerState.audioContext.destination);
                
                // Configurar analizador
                playerState.analyser.fftSize = 256;
                playerState.bufferLength = playerState.analyser.frequencyBinCount;
                playerState.dataArray = new Uint8Array(playerState.bufferLength);
                
                // Configurar canvas
                playerState.canvasCtx = waveformCanvas.getContext('2d');
                resizeWaveform();
                
                // Iniciar animaci√≥n
                drawWaveform();
                
            } catch (error) {
                console.error('Error inicializando visualizador:', error);
            }
        }

        function resizeWaveform() {
            waveformCanvas.width = waveformCanvas.offsetWidth * window.devicePixelRatio;
            waveformCanvas.height = waveformCanvas.offsetHeight * window.devicePixelRatio;
            playerState.canvasCtx?.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        function drawWaveform() {
            if (!playerState.analyser || !playerState.canvasCtx) {
                requestAnimationFrame(drawWaveform);
                return;
            }
            
            playerState.animationFrameId = requestAnimationFrame(drawWaveform);
            
            playerState.analyser.getByteTimeDomainData(playerState.dataArray);
            
            const width = waveformCanvas.width / window.devicePixelRatio;
            const height = waveformCanvas.height / window.devicePixelRatio;
            
            // Limpiar canvas
            playerState.canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            playerState.canvasCtx.fillRect(0, 0, width, height);
            
            // Dibujar ondas
            playerState.canvasCtx.lineWidth = 2;
            playerState.canvasCtx.strokeStyle = '#00c6ff';
            playerState.canvasCtx.beginPath();
            
            const sliceWidth = width / playerState.bufferLength;
            let x = 0;
            
            for (let i = 0; i < playerState.bufferLength; i++) {
                const v = playerState.dataArray[i] / 128.0;
                const y = v * height / 2;
                
                if (i === 0) {
                    playerState.canvasCtx.moveTo(x, y);
                } else {
                    playerState.canvasCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            playerState.canvasCtx.lineTo(width, height / 2);
            playerState.canvasCtx.stroke();
            
            // Efecto de part√≠culas
            if (playerState.isPlaying) {
                drawParticles();
            }
        }

        function drawParticles() {
            const width = waveformCanvas.width / window.devicePixelRatio;
            const height = waveformCanvas.height / window.devicePixelRatio;
            
            for (let i = 0; i < playerState.bufferLength; i += 8) {
                const v = playerState.dataArray[i] / 128.0;
                const y = v * height / 2;
                const x = (i / playerState.bufferLength) * width;
                
                playerState.canvasCtx.beginPath();
                playerState.canvasCtx.arc(x, y, 2, 0, Math.PI * 2);
                playerState.canvasCtx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.4})`;
                playerState.canvasCtx.fill();
            }
        }

        // Ecualizador
        function initEqualizer() {
            const bands = [
                { freq: '60Hz', value: 0, min: -12, max: 12 },
                { freq: '230Hz', value: 0, min: -12, max: 12 },
                { freq: '910Hz', value: 0, min: -12, max: 12 },
                { freq: '3.6kHz', value: 0, min: -12, max: 12 },
                { freq: '14kHz', value: 0, min: -12, max: 12 }
            ];
            
            equalizerBands.innerHTML = bands.map(band => `
                <div class="band-slider">
                    <input type="range" 
                           class="band-slider-input" 
                           min="${band.min}" 
                           max="${band.max}" 
                           value="${band.value}"
                           orient="vertical"
                           data-freq="${band.freq}">
                    <div class="band-label">${band.freq}</div>
                    <div class="band-value">${band.value}dB</div>
                </div>
            `).join('');
            
            document.querySelectorAll('.band-slider-input').forEach(slider => {
                slider.style.height = '120px';
                slider.addEventListener('input', function(e) {
                    const value = e.target.value;
                    const freq = e.target.dataset.freq;
                    e.target.parentNode.querySelector('.band-value').textContent = `${value}dB`;
                    
                    // Aqu√≠ aplicar√≠a el filtro al audio
                    // Por simplicidad, solo mostramos el valor
                    console.log(`Ecualizador: ${freq} = ${value}dB`);
                });
            });
        }

        // Actualizar contador de reproducciones
        function updatePlayCount(trackId) {
            const transaction = db.transaction(['music'], 'readwrite');
            const store = transaction.objectStore('music');
            const getRequest = store.get(trackId);
            
            getRequest.onsuccess = function() {
                const track = getRequest.result;
                if (track) {
                    track.playCount = (track.playCount || 0) + 1;
                    track.lastPlayed = new Date().toISOString();
                    
                    const updateRequest = store.put(track);
                    updateRequest.onsuccess = function() {
                        console.log('Contador actualizado');
                    };
                }
            };
        }

        // Toast notifications
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Controles principales
            playBtn.addEventListener('click', togglePlayPause);
            miniPlayBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevTrack);
            miniPrevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            miniNextBtn.addEventListener('click', nextTrack);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);

            // Audio events
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('error', (e) => {
                console.error('Error de audio:', e);
                showToast('Error al cargar la canci√≥n');
            });

            // Barra de progreso
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });

            // Volumen
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                audioPlayer.volume = volume;
                playerState.volume = volume;
                
                // Actualizar icono
                if (volume === 0) {
                    volumeIcon.textContent = 'üîá';
                } else if (volume < 0.5) {
                    volumeIcon.textContent = 'üîà';
                } else {
                    volumeIcon.textContent = 'üîä';
                }
                
                localStorage.setItem('volume', volume);
            });

            // Cargar volumen guardado
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                const volume = parseFloat(savedVolume);
                audioPlayer.volume = volume;
                volumeSlider.value = volume * 100;
                
                if (volume === 0) {
                    volumeIcon.textContent = 'üîá';
                } else if (volume < 0.5) {
                    volumeIcon.textContent = 'üîà';
                } else {
                    volumeIcon.textContent = 'üîä';
                }
            }

            // Redimensionar
            window.addEventListener('resize', resizeWaveform);
            
            // Teclado shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowRight':
                        if (e.ctrlKey) nextTrack();
                        break;
                    case 'ArrowLeft':
                        if (e.ctrlKey) prevTrack();
                        break;
                    case 'KeyM':
                        audioPlayer.muted = !audioPlayer.muted;
                        showToast(audioPlayer.muted ? 'Silenciado' : 'Sonido activado');
                        break;
                }
            });
        }

        // Inicializar cuando el DOM est√© listo
        window.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            
            // Limpiar animaci√≥n al salir
            window.addEventListener('beforeunload', () => {
                if (playerState.animationFrameId) {
                    cancelAnimationFrame(playerState.animationFrameId);
                }
                if (playerState.audioContext) {
                    playerState.audioContext.close();
                }
            });
        });
    </script>
